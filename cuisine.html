<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mwaka Pizza - CUISINE PRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; background: #0b0b0b; color: #fff; margin:0; }
        .tabs { display: flex; background: #1a1a1a; position: sticky; top: 0; z-index: 100; }
        .tab-btn { flex: 1; padding: 20px; border: none; background: none; color: #555; font-size: 18px; font-weight: bold; cursor: pointer; border-bottom: 4px solid transparent; }
        .tab-btn.active { color: #2ecc71; border-bottom-color: #2ecc71; }
        .tab-btn.active.tab-encours { color: #e74c3c; border-bottom-color: #e74c3c; }

        .orders-list { display: flex; flex-direction: column; gap: 15px; padding: 15px; }
        .order-card { background: #1a1a1a; border-radius: 15px; padding: 20px; border-left: 15px solid #2ecc71; position: relative; }
        .order-card.livraison { border-left-color: #e74c3c; }
        
        .items-area { background: #252525; padding: 15px; border-radius: 10px; margin: 15px 0; font-size: 1.4em; }
        .pizza-line { border-bottom: 1px solid #3d3d3d; padding: 10px 0; }
        .supps { color: #2ecc71; font-size: 0.75em; font-weight: bold; display: block; }
        .notes { color: #ff9800; font-size: 0.8em; font-style: italic; }

        .actions { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-done { background: #2ecc71; color: white; }
        .btn-restore { background: #555; color: white; }

        #offlineOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(231, 76, 60, 0.9); z-index:10000; flex-direction:column; justify-content:center; align-items:center; }
    </style>
</head>
<body>

    <div id="offlineOverlay">
        <h1 style="font-size:50px;">‚ö†Ô∏è CONNEXION PERDUE</h1>
    </div>

    <div class="tabs">
        <button class="tab-btn active tab-encours" id="tabEncours" onclick="switchTab('en_attente')">EN COURS ‚è≥</button>
        <button class="tab-btn" id="tabTermine" onclick="switchTab('termine')">TERMINE ‚úÖ</button>
    </div>

    <div id="ordersContainer" class="orders-list">
        <p style="text-align:center; margin-top:50px;">Chargement des commandes...</p>
    </div>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2855/2855-preview.mp3" preload="auto"></audio>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCxyNbWyEAVot0sDzBzUdbqp4tQ2jBWMS0",
            authDomain: "mwakaphone-e8c5b.firebaseapp.com",
            projectId: "mwakaphone-e8c5b",
            storageBucket: "mwakaphone-e8c5b.firebasestorage.app",
            messagingSenderId: "258049374795",
            appId: "1:258049374795:web:bc7863ce2f86d8a6c8abce"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentView = 'en_attente';
        let lastOrderCount = -1;

        function switchTab(status) {
            currentView = status;
            document.getElementById('tabEncours').classList.toggle('active', status === 'en_attente');
            document.getElementById('tabTermine').classList.toggle('active', status === 'termine');
            loadOrders();
        }

        function loadOrders() {
            // REQU√äTE SIMPLIFI√âE (Sans orderBy pour √©viter les blocages d'index)
            db.collection("commandes")
              .where("status", "==", currentView)
              .onSnapshot((snapshot) => {
                const container = document.getElementById('ordersContainer');
                container.innerHTML = "";

                // Gestion Son
                if (currentView === 'en_attente' && lastOrderCount !== -1 && snapshot.size > lastOrderCount) {
                    const s = document.getElementById('notifSound');
                    s.play().catch(e => console.log("Clic requis pour le son"));
                }
                lastOrderCount = snapshot.size;

                if (snapshot.empty) {
                    container.innerHTML = "<p style='text-align:center;color:#444;'>Vide.</p>";
                    return;
                }

                snapshot.forEach((doc) => {
                    const o = doc.data();
                    const card = document.createElement('div');
                    card.className = `order-card ${o.type === 'Livraison' ? 'livraison' : ''}`;
                    card.innerHTML = `
                        <div style="font-size:22px; font-weight:bold;">${o.clientName} (${o.type})</div>
                        <div class="items-area">
                            ${o.items ? o.items.map(p => `
                                <div class="pizza-line">
                                    <strong>${p.qty}x ${p.name.toUpperCase()}</strong>
                                    ${p.supps ? `<span class="supps">+ ${p.supps.join(', ')}</span>` : ''}
                                    ${p.notes ? `<div class="notes">${p.notes}</div>` : ''}
                                </div>
                            `).join('') : ''}
                        </div>
                        <div class="actions">
                            ${currentView === 'en_attente' 
                                ? `<button class="btn btn-done" onclick="updateStatus('${doc.id}', 'termine')">PR√äT ‚úÖ</button>`
                                : `<button class="btn btn-restore" onclick="updateStatus('${doc.id}', 'en_attente')">REMETTRE üîÑ</button>`
                            }
                        </div>
                    `;
                    container.appendChild(card);
                });
              }, (err) => {
                  document.getElementById('ordersContainer').innerHTML = "<p style='color:red;'>Erreur : " + err.message + "</p>";
              });
        }

        function updateStatus(id, newStatus) {
            db.collection("commandes").doc(id).update({ status: newStatus });
        }

        // V√©rification connexion
        window.addEventListener('offline', () => document.getElementById('offlineOverlay').style.display = 'flex');
        window.addEventListener('online', () => document.getElementById('offlineOverlay').style.display = 'none');

        window.onload = loadOrders;
    </script>
</body>
</html>
