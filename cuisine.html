<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mwaka Console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; margin:0; padding: 0; }
        .tabs { display: flex; background: #111; position: sticky; top: 0; z-index: 1000; height: 80px; gap: 5px; padding: 5px; }
        .tab-btn { flex: 1; border: none; border-radius: 8px; font-size: 16px; font-weight: 900; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.4; color: #fff; }
        #tab-afaire { background: #4d1111; border: 1px solid #e74c3c; }
        #tab-encours { background: #11264d; border: 1px solid #3498db; }
        #tab-termine { background: #114d20; border: 1px solid #2ecc71; }
        .tab-btn.active { opacity: 1; border-width: 3px; }
        .badge { background: rgba(0,0,0,0.5); padding: 2px 8px; border-radius: 10px; font-size: 14px; margin-top: 4px; }
        
        .orders-list { padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .order-card { background: #1a1a1a; border-radius: 12px; padding: 15px; border-left: 15px solid #2ecc71; position: relative; }
        .order-card.is-web { border-left-color: #3498db !important; }
        
        /* ALERTES CHRONO */
        .warning { border-right: 10px solid #f39c12 !important; }
        .danger { background: #ff0000 !important; color: #000 !important; border-right: 10px solid #fff !important; }
        .danger * { color: #000 !important; }

        .timer { position: absolute; top: 10px; right: 10px; font-weight: bold; background: rgba(0,0,0,0.3); padding: 4px 8px; border-radius: 5px; }
        .client { font-size: 22px; font-weight: 900; margin-bottom: 10px; text-transform: uppercase; }
        .items { background: #222; padding: 10px; border-radius: 8px; font-size: 1.8em; border: 1px solid #333; }
        .danger .items { background: rgba(255,255,255,0.2); border-color: #000; }
        
        .btn-box { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; height: 70px; border: none; border-radius: 10px; font-weight: 900; font-size: 18px; cursor: pointer; color: #fff; text-transform: uppercase; }
        .btn-green { background: #27ae60; }
        .btn-blue { background: #3498db; }
        .btn-grey { background: #444; width: 80px; flex: none; }
        
        .delay-menu { display: none; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn-d { height: 60px; border: none; border-radius: 8px; font-weight: bold; color: #fff; }
    </style>
</head>
<body>

    <div class="tabs">
        <button class="tab-btn active" id="tab-afaire" onclick="setTab('en_attente')">√Ä FAIRE <span id="c-afaire" class="badge">0</span></button>
        <button class="tab-btn" id="tab-encours" onclick="setTab('encours')">EN COURS <span id="c-encours" class="badge">0</span></button>
        <button class="tab-btn" id="tab-termine" onclick="setTab('termine')">FINI <span id="c-termine" class="badge">0</span></button>
    </div>

    <div id="list" class="orders-list"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyCxyNbWyEAVot0sDzBzUdbqp4tQ2jBWMS0", authDomain: "mwakaphone-e8c5b.firebaseapp.com", projectId: "mwakaphone-e8c5b", storageBucket: "mwakaphone-e8c5b.firebasestorage.app", messagingSenderId: "258049374795", appId: "1:258049374795:web:bc7863ce2f86d8a6c8abce" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let currentTab = 'en_attente';

        // √âCOUTEUR UNIQUE (Plus stable)
        db.collection("commandes").onSnapshot(snap => {
            const orders = [];
            snap.forEach(doc => orders.push({id: doc.id, ...doc.data()}));
            
            // Mise √† jour des compteurs
            document.getElementById('c-afaire').innerText = orders.filter(o => o.status === 'en_attente').length;
            document.getElementById('c-encours').innerText = orders.filter(o => o.status === 'production' || o.status === 'cuisson').length;
            document.getElementById('c-termine').innerText = orders.filter(o => o.status === 'termine').length;

            render(orders);
        });

        function setTab(t) {
            currentTab = t;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + t).classList.add('active');
            // Le rendu se d√©clenchera via le cache ou le prochain snapshot
        }

        function render(all) {
            const container = document.getElementById('list');
            container.innerHTML = "";

            let filtered = all.filter(o => {
                if (currentTab === 'en_attente') return o.status === 'en_attente';
                if (currentTab === 'encours') return (o.status === 'production' || o.status === 'cuisson');
                if (currentTab === 'termine') return o.status === 'termine';
            });

            // Tri
            filtered.sort((a,b) => b.id.localeCompare(a.id));

            filtered.forEach(o => {
                // Calcul Chrono s√©curis√© (g√®re Texte ou Firebase Timestamp)
                let dateObj = new Date();
                if (o.createdAt) {
                    dateObj = o.createdAt.toDate ? o.createdAt.toDate() : new Date(o.createdAt);
                }
                const diff = Math.floor((new Date() - dateObj) / 60000);

                let css = "";
                if (o.status !== 'termine') {
                    if (diff >= 15) css = "danger";
                    else if (diff >= 10) css = "warning";
                }

                const card = document.createElement('div');
                card.className = `order-card ${o.source==='PRESTASHOP'?'is-web':''} ${css}`;
                card.innerHTML = `
                    <div class="timer">${diff} m</div>
                    <div class="client">${o.clientName || 'Inconnu'}</div>
                    <div class="items">${o.items ? o.items.map(i => `<div>${i.qty}x ${i.name}</div>`).join('') : '...'}</div>
                    <div class="btn-box">
                        <button class="btn btn-grey" onclick="window.print()">üñ®Ô∏è</button>
                        ${getBtn(o.id, o.status)}
                    </div>
                    <div id="m-${o.id}" class="delay-menu">
                        <button class="btn-d" style="background:#27ae60" onclick="upd('${o.id}','production')">RAPIDE</button>
                        <button class="btn-d" style="background:#f39c12" onclick="upd('${o.id}','production')">15 MIN</button>
                        <button class="btn-d" style="background:#e74c3c" onclick="upd('${o.id}','production')">CHAUD !</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function getBtn(id, s) {
            if (s === 'en_attente') return `<button class="btn btn-green" onclick="document.getElementById('m-${id}').style.display='grid'">ACCEPTER</button>`;
            if (s === 'production') return `<button class="btn btn-blue" onclick="upd('${id}','cuisson')">AU FOUR !</button>`;
            if (s === 'cuisson') return `<button class="btn btn-green" onclick="upd('${id}','termine')">PR√äTE !</button>`;
            return `<button class="btn btn-grey" style="flex:1" onclick="upd('${id}','en_attente')">R√âACTIVER</button>`;
        }

        function upd(id, s) { db.collection("commandes").doc(id).update({status: s}); }
    </script>
</body>
</html>
