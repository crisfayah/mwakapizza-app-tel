<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mwaka Console Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --red: #e74c3c;
            --blue: #3498db;
            --green: #2ecc71;
            --dark: #0b0b0b;
            --card-bg: #1a1a1a;
        }

        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--dark); color: #fff; margin:0; padding: 0; touch-action: manipulation; }
        
        /* NAVIGATION MODERNE */
        .tabs { display: flex; background: #111; position: sticky; top: 0; z-index: 1000; height: 90px; gap: 8px; padding: 8px; box-sizing: border-box; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .tab-btn { 
            flex: 1; border: none; border-radius: 12px; font-size: 16px; font-weight: 900; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); opacity: 0.4; color: #fff; text-transform: uppercase;
        }

        #tab-afaire { background: #3d1414; border: 1px solid var(--red); }
        #tab-encours { background: #14263d; border: 1px solid var(--blue); }
        #tab-termine { background: #143d20; border: 1px solid var(--green); }

        .tab-btn.active { opacity: 1; transform: translateY(2px); }
        #tab-afaire.active { background: var(--red); color: #000; box-shadow: 0 0 20px rgba(231, 76, 60, 0.4); }
        #tab-encours.active { background: var(--blue); color: #000; box-shadow: 0 0 20px rgba(52, 152, 219, 0.4); }
        #tab-termine.active { background: var(--green); color: #000; box-shadow: 0 0 20px rgba(46, 204, 113, 0.4); }
        
        .badge { background: rgba(0,0,0,0.4); color: #fff; border-radius: 20px; padding: 2px 12px; font-size: 14px; margin-top: 4px; font-weight: 800; }
        .active .badge { background: #fff; color: #000; }

        /* LISTE ET CARTES ÉPURÉES */
        .orders-list { display: flex; flex-direction: column; gap: 20px; padding: 20px; max-width: 900px; margin: 0 auto; }
        .order-card { background: var(--card-bg); border-radius: 16px; padding: 24px; border-left: 12px solid var(--green); position: relative; border-bottom: 1px solid #333; transition: 0.3s; }
        .order-card.is-web { border-left-color: var(--blue) !important; }
        
        .timer-tag { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.5); padding: 6px 14px; border-radius: 8px; font-weight: bold; font-family: monospace; font-size: 1.1em; border: 1px solid #444; }
        
        /* ALERTES CHRONO HAUTE VISIBILITÉ */
        .warning { border-right: 10px solid #f39c12; }
        .danger { 
            background: #ff0000 !important; 
            border-right: 15px solid #fff !important; 
            animation: pulse-danger 1.5s infinite;
        }
        .danger .client-header, .danger .pizza-line, .danger .timer-tag { color: #000 !important; font-weight: 900; }
        .danger .items-area { background: rgba(255,255,255,0.2); border-color: #000; }

        @keyframes pulse-danger { 0% { opacity: 1; } 50% { opacity: 0.85; } 100% { opacity: 1; } }

        .client-header { font-size: 28px; font-weight: 900; margin-bottom: 15px; padding-right: 100px; color: #fff; letter-spacing: -0.5px; }
        .items-area { background: #222; padding: 20px; border-radius: 12px; margin: 15px 0; font-size: 2em; border: 1px solid #333; line-height: 1.4; }
        .pizza-line { border-bottom: 1px solid rgba(255,255,255,0.05); padding: 12px 0; }
        .pizza-line:last-child { border-bottom: none; }

        /* ACTIONS */
        .actions { display: flex; gap: 15px; margin-top: 25px; }
        .btn { flex: 1; height: 80px; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; font-size: 22px; display: flex; align-items: center; justify-content: center; text-transform: uppercase; letter-spacing: 1px; }
        .btn-accept { background: var(--green); color: #fff; }
        .btn-step { background: var(--blue); color: #fff; }
        .btn-print { background: #333; color: white; width: 90px; flex: none; font-size: 30px; }
        
        /* DÉLAIS */
        .delay-menu { display: none; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .btn-d { height: 70px; border: none; border-radius: 10px; font-weight: 900; color: #fff; font-size: 18px; }
        
        .empty-msg { text-align: center; color: #444; margin-top: 100px; font-size: 1.5em; font-weight: bold; }
    </style>
</head>
<body>

    <div class="tabs">
        <button class="tab-btn active" id="tab-afaire" onclick="switchTab('en_attente')">
            À FAIRE <span id="count-afaire" class="badge">0</span>
        </button>
        <button class="tab-btn" id="tab-encours" onclick="switchTab('encours')">
            EN COURS <span id="count-encours" class="badge">0</span>
        </button>
        <button class="tab-btn" id="tab-termine" onclick="switchTab('termine')">
            TERMINÉES <span id="count-termine" class="badge">0</span>
        </button>
    </div>

    <div id="ordersContainer" class="orders-list"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script>
        const config = { apiKey: "AIzaSyCxyNbWyEAVot0sDzBzUdbqp4tQ2jBWMS0", authDomain: "mwakaphone-e8c5b.firebaseapp.com", projectId: "mwakaphone-e8c5b", storageBucket: "mwakaphone-e8c5b.firebasestorage.app", messagingSenderId: "258049374795", appId: "1:258049374795:web:bc7863ce2f86d8a6c8abce" };
        firebase.initializeApp(config);
        const db = firebase.firestore();
        
        let currentStatusFilter = 'en_attente';
        let ordersData = [];

        // ÉCOUTEUR UNIQUE GLOBAL (Moteur Force Brute)
        db.collection("commandes").onSnapshot((snapshot) => {
            ordersData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            updateBadges();
            renderAll();
        });

        function updateBadges() {
            document.getElementById('count-afaire').innerText = ordersData.filter(o => o.status === "en_attente").length;
            document.getElementById('count-encours').innerText = ordersData.filter(o => o.status === "production" || o.status === "cuisson").length;
            document.getElementById('count-termine').innerText = ordersData.filter(o => o.status === "termine").length;
        }

        function switchTab(status) {
            currentStatusFilter = status;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + (status === 'en_attente' ? 'afaire' : status)).classList.add('active');
            renderAll();
        }

        function renderAll() {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = "";
            
            let filtered = ordersData.filter(o => {
                if (currentStatusFilter === 'en_attente') return o.status === 'en_attente';
                if (currentStatusFilter === 'encours') return (o.status === 'production' || o.status === 'cuisson');
                if (currentStatusFilter === 'termine') return o.status === 'termine';
                return false;
            });

            // Tri par ID décroissant (plus récent en haut)
            filtered.sort((a, b) => b.id.localeCompare(a.id));

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-msg">AUCUNE COMMANDE EN ATTENTE</div>';
                return;
            }

            filtered.forEach(o => {
                // Gestion date robuste
                let dateObj = new Date();
                if (o.createdAt) {
                    dateObj = o.createdAt.toDate ? o.createdAt.toDate() : new Date(o.createdAt);
                }
                const diff = Math.floor((new Date() - dateObj) / 60000);

                let alertClass = "";
                if (o.status !== 'termine') {
                    if (diff >= 15) alertClass = "danger";
                    else if (diff >= 10) alertClass = "warning";
                }

                const card = document.createElement('div');
                card.className = `order-card ${o.source === "PRESTASHOP" ? 'is-web' : ''} ${alertClass}`;
                
                card.innerHTML = `
                    <div class="timer-tag">${diff} min</div>
                    <div class="client-header">${o.clientName || 'CLIENT WEB'}</div>
                    <div class="items-area">${o.items ? o.items.map(p => `<div class="pizza-line"><strong>${p.qty}x ${p.name.toUpperCase()}</strong></div>`).join('') : '...'}</div>
                    <div class="actions">
                        <button class="btn btn-print" onclick="printOrder('${o.id}')"><i class="fas fa-print"></i></button>
                        ${renderBtn(o.id, o.status)}
                    </div>
                    <div id="delay-${o.id}" class="delay-menu">
                        <button class="btn-d" style="background:#27ae60" onclick="upd('${o.id}', 'production')">RAPIDE</button>
                        <button class="btn-d" style="background:#f39c12" onclick="upd('${o.id}', 'production')">15 MIN</button>
                        <button class="btn-d" style="background:#e74c3c" onclick="upd('${o.id}', 'production')">CHAUD !</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderBtn(id, status) {
            if (status === "en_attente") return `<button class="btn btn-accept" onclick="showDelay('${id}')">ACCEPTER</button>`;
            if (status === "production") return `<button class="btn btn-step" onclick="upd('${id}', 'cuisson')">AU FOUR !</button>`;
            if (status === "cuisson") return `<button class="btn btn-accept" onclick="upd('${id}', 'termine')">PRÊTE !</button>`;
            return `<button class="btn btn-print" style="flex:1" onclick="upd('${id}', 'en_attente')">RÉACTIVER</button>`;
        }

        function showDelay(id) {
            document.querySelectorAll('.delay-menu').forEach(m => m.style.display = 'none');
            document.getElementById(`delay-${id}`).style.display = 'grid';
        }

        function upd(id, s) { db.collection("commandes").doc(id).update({ status: s }); }

        function printOrder(id) {
            const o = ordersData.find(x => x.id === id);
            const text = o.clientName + "\n" + (o.items ? o.items.map(p => p.qty + "x " + p.name).join("\n") : "");
            window.location.href = "intent:#Intent;scheme=rawbt;package=ru.a402d.rawbtprinter;S.base64=" + btoa(unescape(encodeURIComponent(text))) + ";end;";
        }
    </script>
</body>
</html>
