<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mwaka Pizza - CONSOLE FLUIDE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #0b0b0b; color: #fff; margin:0; padding: 0; touch-action: manipulation; }
        
        /* NAVIGATION OPTIMISÉE POUR TABLETTE */
        .tabs { display: flex; background: #1a1a1a; position: sticky; top: 0; z-index: 1000; height: 80px; box-shadow: 0 4px 15px rgba(0,0,0,0.8); }
        .tab-btn { 
            flex: 1; border: none; background: transparent; color: #666; font-size: 18px; font-weight: 800; 
            cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.2s; border-bottom: 5px solid transparent; -webkit-tap-highlight-color: transparent;
        }
        
        /* États Actifs */
        .tab-btn.active#tab-afaire { color: #fff; background: #3d1414; border-bottom-color: #e74c3c; }
        .tab-btn.active#tab-encours { color: #fff; background: #14263d; border-bottom-color: #3498db; }
        .tab-btn.active#tab-termine { color: #fff; background: #143d20; border-bottom-color: #2ecc71; }
        
        .badge { background: #333; color: #fff; border-radius: 20px; padding: 2px 12px; font-size: 14px; margin-top: 5px; }
        .active .badge { background: rgba(255,255,255,0.2); }

        /* LISTE ET CARTES */
        .orders-list { display: flex; flex-direction: column; gap: 20px; padding: 20px; max-width: 900px; margin: 0 auto; }
        .order-card { background: #1a1a1a; border-radius: 15px; padding: 20px; border-left: 15px solid #2ecc71; position: relative; border-right: 1px solid #333; }
        .order-card.is-web { border-left-color: #3498db !important; }
        
        .timer-tag { position: absolute; top: 20px; right: 20px; background: #000; padding: 8px 15px; border-radius: 10px; font-weight: bold; border: 1px solid #333; }
        .danger { border-right: 10px solid #e74c3c !important; background: #210a0a !important; }
        .warning { border-right: 10px solid #f39c12 !important; }

        .client-header { font-size: 26px; font-weight: 900; margin-bottom: 10px; padding-right: 110px; color: #fff; }
        .items-area { background: #252525; padding: 15px; border-radius: 12px; margin: 15px 0; font-size: 1.8em; border: 1px solid #333; }
        .pizza-line { border-bottom: 1px solid #3d3d3d; padding: 12px 0; }
        .pizza-line:last-child { border: none; }

        /* BOUTONS D'ACTION */
        .actions { display: flex; gap: 15px; margin-top: 20px; }
        .btn { flex: 1; height: 70px; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }
        .btn-accept { background: #27ae60; color: white; }
        .btn-cuisson { background: #3498db; color: white; }
        .btn-prete { background: #2ecc71; color: white; }
        .btn-print { background: #444; color: white; width: 90px; flex: none; font-size: 28px; }
        
        /* MENU DÉLAI */
        .delay-menu { display: none; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .btn-delay { height: 60px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; font-size: 16px; }
        
        .empty-msg { text-align: center; color: #555; margin-top: 80px; font-size: 1.4em; }
    </style>
</head>
<body>

    <div class="tabs">
        <button class="tab-btn active" id="tab-afaire" onclick="switchTab('en_attente')">
            À FAIRE <span id="count-afaire" class="badge">0</span>
        </button>
        <button class="tab-btn" id="tab-encours" onclick="switchTab('encours')">
            EN COURS <span id="count-encours" class="badge">0</span>
        </button>
        <button class="tab-btn" id="tab-termine" onclick="switchTab('termine')">
            TERMINÉES
        </button>
    </div>

    <div id="ordersContainer" class="orders-list"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyCxyNbWyEAVot0sDzBzUdbqp4tQ2jBWMS0", authDomain: "mwakaphone-e8c5b.firebaseapp.com", projectId: "mwakaphone-e8c5b", storageBucket: "mwakaphone-e8c5b.firebasestorage.app", messagingSenderId: "258049374795", appId: "1:258049374795:web:bc7863ce2f86d8a6c8abce" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let currentStatusFilter = 'en_attente';
        let ordersData = [];

        // 1. Écouteur unique et global (Évite de re-télécharger à chaque clic)
        db.collection("commandes").onSnapshot((snapshot) => {
            ordersData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            updateBadges();
            renderAll();
        });

        function updateBadges() {
            const afaire = ordersData.filter(o => o.status === "en_attente").length;
            const encours = ordersData.filter(o => o.status === "production" || o.status === "cuisson").length;
            document.getElementById('count-afaire').innerText = afaire;
            document.getElementById('count-encours').innerText = encours;
        }

        function switchTab(status) {
            currentStatusFilter = status;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(status === 'en_attente') document.getElementById('tab-afaire').classList.add('active');
            else if(status === 'encours') document.getElementById('tab-encours').classList.add('active');
            else document.getElementById('tab-termine').classList.add('active');
            renderAll();
        }

        function renderAll() {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = "";
            
            let filtered = ordersData.filter(o => {
                if (currentStatusFilter === 'en_attente') return o.status === 'en_attente';
                if (currentStatusFilter === 'encours') return (o.status === 'production' || o.status === 'cuisson');
                if (currentStatusFilter === 'termine') return o.status === 'termine';
                return false;
            });

            // Tri par date décroissante
            filtered.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-msg">Aucune commande ici.</div>';
                return;
            }

            filtered.forEach(o => {
                const now = new Date();
                const created = (o.createdAt && o.createdAt.toDate) ? o.createdAt.toDate() : now;
                const diff = Math.floor((now - created) / 60000);

                let alertClass = "";
                if (o.status !== 'termine') {
                    if (diff >= 15) alertClass = "danger";
                    else if (diff >= 10) alertClass = "warning";
                }

                const card = document.createElement('div');
                card.className = `order-card ${o.source === "PRESTASHOP" ? 'is-web' : ''} ${alertClass}`;
                card.innerHTML = `
                    <div class="timer-tag">${diff} min</div>
                    <div class="client-header">${o.clientName || 'CLIENT'}</div>
                    <div class="items-area">${o.items ? o.items.map(p => `<div class="pizza-line"><strong>${p.qty}x ${p.name.toUpperCase()}</strong></div>`).join('') : ''}</div>
                    <div class="actions">
                        <button class="btn btn-print" onclick="window.print()"><i class="fas fa-print"></i></button>
                        ${renderBtn(o.id, o.status)}
                    </div>
                    <div id="delay-${o.id}" class="delay-menu">
                        <button class="btn-delay" style="background:#2ecc71" onclick="upd('${o.id}', 'production')">RAPIDE</button>
                        <button class="btn-delay" style="background:#f39c12" onclick="upd('${o.id}', 'production')">15 MIN</button>
                        <button class="btn-delay" style="background:#e74c3c" onclick="upd('${o.id}', 'production')">CHAUD !</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderBtn(id, status) {
            if (status === "en_attente") return `<button class="btn btn-accept" onclick="showDelay('${id}')">ACCEPTER</button>`;
            if (status === "production") return `<button class="btn btn-cuisson" onclick="upd('${id}', 'cuisson')">AU FOUR !</button>`;
            if (status === "cuisson") return `<button class="btn btn-prete" onclick="upd('${id}', 'termine')">PRÊTE !</button>`;
            return `<button class="btn" onclick="upd('${id}', 'en_attente')">RÉACTIVER</button>`;
        }

        function showDelay(id) {
            const m = document.getElementById(`delay-${id}`);
            m.style.display = 'grid';
        }

        function upd(id, s) { 
            db.collection("commandes").doc(id).update({ status: s }); 
        }

    </script>
</body>
</html>
