        .badge-livraison { background: var(--red); color: white; padding: 3px 8px; border-radius: 5px; font-size: 11px; font-weight: bold; display: inline-block; margin-top: 5px; }
        
        /* Mode de Règlement & Livraison */

        .supp-text { color: #f1c40f; font-size: 0.8em; display: block; font-weight: bold; line-height: 1.2; }

        /* File d'attente (Overflow) */
        .overflow-section { border-top: 2px dashed #444; margin-top: 20px; padding: 15px; }
        .overflow-title { color: #888; font-weight: bold; font-size: 13px; text-transform: uppercase; margin-bottom: 10px; }
        .waiting-row { display: flex; justify-content: space-between; background: #111; padding: 12px; margin-bottom: 6px; border-radius: 8px; border: 1px solid #222; }

        /* Actions */
        .actions { display: flex; gap: 8px; margin-top: 10px; }
        .btn { flex: 1; height: 55px; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 14px; }
        .btn-green { background: var(--green); color: #fff; }
        .btn-blue { background: var(--blue); color: #fff; }
        .btn-orange { background: var(--orange); color: #fff; }
        .btn-grey { background: #333; color: white; width: 55px; flex: none; font-size: 18px; }

        #alert-box { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: var(--red); color: white; padding: 15px 30px; border-radius: 30px; font-weight: bold; z-index: 9999; display: none; border: 2px solid white; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    </style>
</head>
