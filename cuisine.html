<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mwaka Pizza - CONSOLE DE COMMANDE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; margin:0; padding: 0; touch-action: manipulation; }
        
        /* BARRE D'ONGLETS - HAUTE VISIBILITÉ */
        .tabs { display: flex; background: #111; position: sticky; top: 0; z-index: 1000; height: 95px; gap: 8px; padding: 8px; box-sizing: border-box; }
        .tab-btn { 
            flex: 1; border: none; border-radius: 12px; font-size: 16px; font-weight: 900; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.2s; opacity: 0.5; color: #fff; -webkit-tap-highlight-color: transparent;
        }

        /* Couleurs d'identification par onglet */
        #tab-afaire { background: #4d1111; border: 2px solid #e74c3c; }
        #tab-encours { background: #11264d; border: 2px solid #3498db; }
        #tab-termine { background: #114d20; border: 2px solid #2ecc71; }

        /* État Actif : Couleur vive et texte contrasté */
        .tab-btn.active { opacity: 1; transform: scale(0.98); }
        #tab-afaire.active { background: #e74c3c; color: #000; }
        #tab-encours.active { background: #3498db; color: #000; }
        #tab-termine.active { background: #2ecc71; color: #000; }
        
        .badge { background: rgba(0,0,0,0.6); color: #fff; border-radius: 20px; padding: 2px 12px; font-size: 16px; margin-top: 5px; font-weight: 800; }
        .active .badge { background: #fff; color: #000; }

        /* LISTE DES COMMANDES */
        .orders-list { display: flex; flex-direction: column; gap: 20px; padding: 20px; max-width: 1000px; margin: 0 auto; }
        .order-card { background: #1a1a1a; border-radius: 15px; padding: 20px; border-left: 20px solid #2ecc71; position: relative; border-right: 1px solid #333; }
        .order-card.is-web { border-left-color: #3498db !important; }
        
        .timer-tag { position: absolute; top: 15px; right: 15px; background: #000; padding: 8px 15px; border-radius: 10px; font-weight: bold; border: 1px solid #333; font-size: 1.2em; }
        
        /* ALERTES DE RETARD (TIMER) */
        .warning { background: #3d2b00 !important; border-right: 15px solid #f39c12 !important; }
        .danger { 
            background: #ff0000 !important; /* ROUGE VIF FLASHY */
            border-right: 15px solid #fff !important; 
            color: #000 !important; 
            animation: flash-danger 1s infinite;
        }
        .danger .client-header, .danger .pizza-line, .danger .timer-tag { color: #000 !important; font-weight: 900; }
        .danger .items-area { background: rgba(255,255,255,0.9); border-color: #000; }
        .danger .timer-tag { border-color: #000; }

        @keyframes flash-danger { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }

        /* CONTENU DE LA CARTE */
        .client-header { font-size: 30px; font-weight: 900; margin-bottom: 10px; padding-right: 110px; text-transform: uppercase; }
        .items-area { background: #252525; padding: 18px; border-radius: 12px; margin: 15px 0; font-size: 2.2em; border: 1px solid #333; }
        .pizza-line { border-bottom: 1px solid rgba(255,255,255,0.1); padding: 12px 0; }
        .pizza-line:last-child { border-bottom: none; }

        /* BOUTONS D'ACTION */
        .actions { display: flex; gap: 15px; margin-top: 20px; }
        .btn { flex: 1; height: 85px; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; font-size: 24px; display: flex; align-items: center; justify-content: center; text-transform: uppercase; }
        .btn-accept { background: #27ae60; color: white; }
        .btn-cuisson { background: #3498db; color: white; }
        .btn-prete { background: #2ecc71; color: white; }
        .btn-print { background: #444; color: white; width: 100px; flex: none; font-size: 32px; }
        
        /* MENU DÉLAI */
        .delay-menu { display: none; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .btn-delay { height: 75px; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; color: white; font-size: 20px; }
        
        .empty-msg { text-align: center; color: #555; margin-top: 100px; font-size: 1.6em; font-weight: bold; }
    </style>
</head>
