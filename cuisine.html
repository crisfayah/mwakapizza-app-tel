<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mwaka KDS - PILOTAGE PRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --red: #a93226; --blue: #2e86c1; --green: #28b463; --dark: #000; --orange: #f39c12; }
        body { font-family: sans-serif; background: var(--dark); color: #fff; margin:0; padding: 0; overflow-x: hidden; }
        
        /* Header & Flux Info */
        .header-top { display: flex; justify-content: space-between; align-items: center; background: #000; padding: 10px 15px; border-bottom: 1px solid #333; }
        .flux-info { background: #1a1a1a; padding: 8px 15px; border-radius: 20px; border: 1px solid var(--orange); color: var(--orange); font-weight: 900; font-size: 14px; }

        /* Navigation */
        .tabs { display: flex; background: #111; height: 70px; gap: 5px; padding: 6px; box-sizing: border-box; }
        .tab-btn { flex: 1; border: none; border-radius: 10px; font-size: 10px; font-weight: 900; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.5; color: #fff; text-transform: uppercase; cursor: pointer; }
        #tab-afaire { background: #4d1111; border: 1px solid var(--red); }
        #tab-encours { background: #11264d; border: 1px solid var(--blue); }
        #tab-aufour { background: #4d3311; border: 1px solid var(--orange); }
        #tab-termine { background: #114d20; border: 1px solid var(--green); }
        
        .tab-btn.active { opacity: 1; border-width: 2px; }
        #tab-afaire.active { background: var(--red); }
        #tab-encours.active { background: var(--blue); }
        #tab-aufour.active { background: var(--orange); }
        #tab-termine.active { background: var(--green); }
        .badge { background: rgba(0,0,0,0.5); padding: 2px 8px; border-radius: 15px; font-size: 11px; margin-top: 3px; }

        /* KDS Grid & Layout */
        .kds-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 12px; }
        .orders-list { display: flex; flex-direction: column; gap: 12px; padding: 12px; max-width: 800px; margin: 0 auto; }
        
        .order-card { background: #1a1a1a; border-radius: 12px; padding: 15px; border-left: 10px solid var(--green); position: relative; display: flex; flex-direction: column; min-height: 350px; }
        .order-card.is-web { border-left-color: var(--blue) !important; }
        
        /* Matching */
        .matching-pizza { background: rgba(243, 156, 18, 0.2); border-left: 4px solid var(--orange); animation: pulseMatch 2s infinite; border-radius: 4px; padding-left: 5px; }
        @keyframes pulseMatch { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        .timer { position: absolute; top: 12px; right: 12px; background: rgba(0,0,0,0.5); padding: 3px 8px; border-radius: 5px; font-weight: bold; font-family: monospace; border: 1px solid #444; font-size: 0.85em; }
        .danger { background: #641e16 !important; border-right: 8px solid var(--red) !important; }

        .client-header { font-size: 17px; font-weight: 900; margin-bottom: 2px; text-transform: uppercase; line-height: 1.1; }
        .phone-text { color: var(--orange); font-weight: bold; font-size: 15px; margin-bottom: 6px; display: block; }
        
        .delivery-box { background: #14263d; padding: 6px; border-radius: 8px; margin-bottom: 8px; font-size: 0.8em; border-left: 3px solid var(--blue); }
        .items-area { background: #222; padding: 8px; border-radius: 8px; margin: 5px 0; font-size: 1.2em; border: 1px solid #333; flex-grow: 1; }
        .item-line { border-bottom: 1px solid rgba(255,255,255,0.05); padding: 6px 0; display: flex; justify-content: space-between; }
        
        .overflow-section { border-top: 2px dashed #444; margin-top: 20px; padding: 15px; }
        .waiting-row { display: flex; justify-content: space-between; background: #111; padding: 10px; margin-bottom: 5px; border-radius: 8px; }

        .actions { display: flex; gap: 8px; margin-top: 10px; }
        .btn { flex: 1; height: 55px; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .btn-green { background: var(--green); color: #fff; }
        .btn-blue { background: var(--blue); color: #fff; }
        .btn-orange { background: var(--orange); color: #fff; }
        .btn-grey { background: #333; color: white; width: 50px; flex: none; font-size: 18px; }
        
        .delay-menu { display: none; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 12px; }
        
        /* Alert Toast */
        #alert-box { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: var(--red); color: white; padding: 15px 30px; border-radius: 30px; font-weight: bold; z-index: 9999; display: none; box-shadow: 0 0 20px rgba(0,0,0,0.5); border: 2px solid white; }
    </style>
</head>
<body>
    <div id="alert-box">‚ö†Ô∏è FOUR SATUR√â : √áA TRAINE !</div>

    <div class="header-top">
        <div style="font-weight: 900; font-size: 18px;">MWAKA KDS</div>
        <div class="flux-info" id="flux-tracker">Flux actuel : -- min</div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" id="tab-afaire" onclick="switchTab('en_attente')">√Ä FAIRE <span id="c-afaire" class="badge">0</span></button>
        <button class="tab-btn" id="tab-encours" onclick="switchTab('production')">EN COURS <span id="c-encours" class="badge">0</span></button>
        <button class="tab-btn" id="tab-aufour" onclick="switchTab('cuisson')">AU FOUR <span id="c-aufour" class="badge">0</span></button>
        <button class="tab-btn" id="tab-termine" onclick="switchTab('termine')">TERMIN√âES <span id="c-termine" class="badge">0</span></button>
    </div>

    <div id="mainView">
        <div id="ordersContainer"></div>
    </div>

    <audio id="alertSound" loop src="https://assets.mixkit.co/active_storage/sfx/2855/2855-preview.mp3"></audio>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script>
        const config = { apiKey: "AIzaSyCxyNbWyEAVot0sDzBzUdbqp4tQ2jBWMS0", authDomain: "mwakaphone-e8c5b.firebaseapp.com", projectId: "mwakaphone-e8c5b", storageBucket: "mwakaphone-e8c5b.firebasestorage.app", messagingSenderId: "258049374795", appId: "1:258049374795:web:bc7863ce2f86d8a6c8abce" };
        firebase.initializeApp(config); const db = firebase.firestore(); const sound = document.getElementById('alertSound');
        
        let currentTab = 'en_attente'; let allOrders = [];
        const pizzasDressage = ["DANJ√â", "SIR√àNE", "OU LA", "TOMBOLO"];
        const OVEN_CAPACITY = 8;

        db.collection("commandes").onSnapshot((snapshot) => {
            allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            updateBadges(); updateFluxDelay(); render();
            const hasPending = allOrders.some(o => o.status === "en_attente");
            if (hasPending) { sound.play().catch(e => {}); } else { sound.pause(); sound.currentTime = 0; }
        });

        function updateFluxDelay() {
            const pendingPizzas = allOrders.filter(o => o.status === 'en_attente' || o.status === 'production')
                                           .reduce((acc, o) => acc + (o.items ? o.items.length : 0), 0);
            const cycles = Math.ceil(pendingPizzas / 5);
            const delay = (cycles * 2) + 5 + 1; // (Cycles prep * 2m) + 5m cuisson + 1m marge
            document.getElementById('flux-tracker').innerText = `Flux actuel : ${pendingPizzas > 0 ? delay : '--'} min`;
        }

        function updateBadges() {
            ['en_attente', 'production', 'cuisson', 'termine'].forEach(s => {
                const count = allOrders.filter(o => o.status === s).length;
                const id = s === 'en_attente' ? 'afaire' : (s === 'production' ? 'encours' : (s === 'cuisson' ? 'aufour' : 'termine'));
                document.getElementById(`c-${id}`).innerText = count;
            });
        }

        function switchTab(t) { 
            currentTab = t; 
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); 
            let btnId = (t === 'en_attente') ? 'tab-afaire' : (t === 'production' ? 'tab-encours' : (t === 'cuisson' ? 'tab-aufour' : 'tab-termine'));
            document.getElementById(btnId).classList.add('active'); 
            render(); 
        }

        function render() {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = "";
            let list = allOrders.filter(o => o.status === currentTab);
            list.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));

            if (currentTab === 'en_attente' || currentTab === 'termine') {
                renderListView(container, list);
            } else {
                renderKDSView(container, list);
            }
        }

        function renderListView(container, list) {
            const wrapper = document.createElement('div');
            wrapper.className = "orders-list";
            if(currentTab === 'en_attente') list.reverse();
            list.forEach(o => wrapper.appendChild(createOrderCard(o, false)));
            container.appendChild(wrapper);
        }

        function renderKDSView(container, list) {
            let top3 = list.slice(0, 3);
            let waiting = list.slice(3);
            let gridList = [...top3].reverse();

            let pizzaCounts = {};
            if(currentTab === 'production') {
                gridList.flatMap(o => o.items || []).forEach(p => { pizzaCounts[p.name.toUpperCase()] = (pizzaCounts[p.name.toUpperCase()] || 0) + 1; });
            }

            const grid = document.createElement('div');
            grid.className = "kds-grid";
            gridList.forEach(o => grid.appendChild(createOrderCard(o, true, pizzaCounts)));
            container.appendChild(grid);

            if(waiting.length > 0) {
                const ovf = document.createElement('div');
                ovf.className = "overflow-section";
                ovf.innerHTML = `<div style="color:#888; font-weight:bold; margin-bottom:10px;">PROCHAINES COMMANDES (${waiting.length})</div>`;
                waiting.forEach(o => {
                    ovf.innerHTML += `<div class="waiting-row"><span><strong>${o.clientName}</strong> (${(o.items||[]).length} pz)</span> <span>${o.phone || ''}</span></div>`;
                });
                container.appendChild(ovf);
            }
        }

        function createOrderCard(o, isKDS, counts = {}) {
            const d = o.createdAt?.toDate ? o.createdAt.toDate() : new Date();
            const diff = Math.floor((new Date() - d) / 60000);
            const card = document.createElement('div');
            card.className = `order-card ${o.source==='PRESTASHOP'?'is-web':''} ${(diff>=15 && o.status !== 'termine')?'danger':''}`;
            
            let itemsHtml = (o.items || []).map(p => {
                const nameUp = p.name.toUpperCase();
                return `<div class="item-line ${counts[nameUp] > 1 ? 'matching-pizza' : ''}">
                    <div><strong>${p.qty}x ${nameUp}</strong></div>
                    ${pizzasDressage.includes(nameUp) ? '<span>ü•ó</span>' : ''}
                </div>`;
            }).join('');

            card.innerHTML = `
                <div class="timer">${diff} min</div>
                <div class="client-header">${o.clientName || 'CLIENT'}</div>
                <div class="phone-text">${o.phone || o.contact || ''}</div>
                ${(o.type === 'LIVRAISON' || o.address) ? `<div class="delivery-box">üìç ${o.address || 'Livraison'}</div>` : ''}
                <div class="items-area">${itemsHtml}</div>
                <div class="actions">
                    <button class="btn btn-grey" onclick="window.print()"><i class="fas fa-print"></i></button>
                    ${getBtn(o.id, o.status)}
                </div>
                <div id="m-${o.id}" class="delay-menu">
                    <button class="btn" style="background:#27ae60" onclick="upd('${o.id}', 'production')">RAPIDE</button>
                    <button class="btn" style="background:#f39c12" onclick="upd('${o.id}', 'production')">15 MIN</button>
                    <button class="btn" style="background:#e74c3c" onclick="upd('${o.id}', 'production')">CHAUD !</button>
                </div>`;
            return card;
        }

        function getBtn(id, s) {
            if (s === "en_attente") return `<button class="btn btn-green" onclick="document.getElementById('m-${id}').style.display='grid'">ACCEPTER</button>`;
            if (s === "production") return `<button class="btn btn-blue" onclick="checkOvenAndUpd('${id}')">AU FOUR !</button>`;
            if (s === "cuisson") return `<button class="btn btn-green" onclick="upd('${id}', 'termine')">PR√äTE !</button>`;
            return `<button class="btn btn-grey" style="flex:1" onclick="upd('${id}', 'en_attente')">R√âACTIVER</button>`;
        }

        function checkOvenAndUpd(orderId) {
            const currentInOven = allOrders.filter(o => o.status === 'cuisson')
                                          .reduce((acc, o) => acc + (o.items ? o.items.length : 0), 0);
            const orderPizzas = (allOrders.find(o => o.id === orderId).items || []).length;
            
            if (currentInOven + orderPizzas > OVEN_CAPACITY) {
                const alertBox = document.getElementById('alert-box');
                alertBox.innerText = `‚ö†Ô∏è FOUR SATUR√â (${currentInOven}/${OVEN_CAPACITY} pz) : √áA TRAINE !`;
                alertBox.style.display = 'block';
                setTimeout(() => { alertBox.style.display = 'none'; }, 4000);
            }
            upd(orderId, 'cuisson');
        }

        function upd(id, s) { db.collection("commandes").doc(id).update({ status: s }); }
    </script>
</body>
</html>
