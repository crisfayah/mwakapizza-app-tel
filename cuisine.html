<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MWAKA CONSOLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; margin:0; padding: 0; }
        
        /* LOG DE DIAGNOSTIC - Pour voir ce qui bloque */
        #status-bar { background: #222; padding: 10px; font-size: 12px; border-bottom: 1px solid #444; color: #aaa; }
        
        .tabs { display: flex; height: 80px; background: #111; position: sticky; top: 0; z-index: 100; }
        .tab-btn { flex: 1; border: none; font-weight: bold; font-size: 16px; color: #fff; opacity: 0.3; }
        .tab-btn.active { opacity: 1; border-bottom: 5px solid white; }
        
        #btn-afaire { background: #b33939; }
        #btn-encours { background: #227093; }
        #btn-termine { background: #218c74; }

        .list { padding: 15px; }
        .card { background: #1a1a1a; border-radius: 10px; padding: 20px; margin-bottom: 15px; border-left: 15px solid #fff; position: relative; }
        .card.is-web { border-left-color: #3498db; }
        .card.danger { background: #ff0000; color: #000; }
        
        .client { font-size: 24px; font-weight: 900; margin-bottom: 10px; }
        .items { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 5px; font-size: 1.8em; margin: 10px 0; border: 1px solid #333; }
        .danger .items { background: rgba(255,255,255,0.3); color: #000; border-color: #000; }
        
        .timer { position: absolute; top: 15px; right: 15px; font-weight: bold; font-family: monospace; }
        
        .actions { display: flex; gap: 10px; margin-top: 15px; }
        .btn-act { flex: 1; height: 70px; border: none; border-radius: 8px; font-weight: bold; font-size: 18px; color: #fff; text-transform: uppercase; cursor: pointer; }
        .bg-green { background: #27ae60; }
        .bg-blue { background: #2980b9; }
        .bg-grey { background: #444; }

        .menu-delai { display: none; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn-d { height: 60px; border: none; border-radius: 5px; color: #fff; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <div id="status-bar">Initialisation de la base de donn√©es...</div>

    <div class="tabs">
        <button class="tab-btn active" id="btn-afaire" onclick="changeTab('en_attente')">√Ä FAIRE (<span id="n-afaire">0</span>)</button>
        <button class="tab-btn" id="btn-encours" onclick="changeTab('encours')">EN COURS (<span id="n-encours">0</span>)</button>
        <button class="tab-btn" id="btn-termine" onclick="changeTab('termine')">FINI (<span id="n-termine">0</span>)</button>
    </div>

    <div id="main-list" class="list"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script>
        const config = { apiKey: "AIzaSyCxyNbWyEAVot0sDzBzUdbqp4tQ2jBWMS0", authDomain: "mwakaphone-e8c5b.firebaseapp.com", projectId: "mwakaphone-e8c5b", storageBucket: "mwakaphone-e8c5b.firebasestorage.app", messagingSenderId: "258049374795", appId: "1:258049374795:web:bc7863ce2f86d8a6c8abce" };
        firebase.initializeApp(config);
        const db = firebase.firestore();
        
        let currentTab = 'en_attente';
        let allOrders = [];

        // 1. √âCOUTER TOUT SANS FILTRE (Plus robuste)
        db.collection("commandes").onSnapshot(snap => {
            allOrders = [];
            snap.forEach(doc => {
                allOrders.push({ id: doc.id, ...doc.data() });
            });
            document.getElementById('status-bar').innerText = "Connect√©. " + allOrders.length + " commandes charg√©es.";
            refreshUI();
        }, err => {
            document.getElementById('status-bar').innerText = "ERREUR : " + err.message;
            document.getElementById('status-bar').style.background = "red";
        });

        function changeTab(t) {
            currentTab = t;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(t === 'en_attente') document.getElementById('btn-afaire').classList.add('active');
            if(t === 'encours') document.getElementById('btn-encours').classList.add('active');
            if(t === 'termine') document.getElementById('btn-termine').classList.add('active');
            refreshUI();
        }

        function refreshUI() {
            // Compteurs
            document.getElementById('n-afaire').innerText = allOrders.filter(o => o.status === 'en_attente').length;
            document.getElementById('n-encours').innerText = allOrders.filter(o => o.status === 'production' || o.status === 'cuisson').length;
            document.getElementById('n-termine').innerText = allOrders.filter(o => o.status === 'termine').length;

            const container = document.getElementById('main-list');
            container.innerHTML = "";

            // Filtrage manuel
            let list = allOrders.filter(o => {
                if (currentTab === 'en_attente') return o.status === 'en_attente';
                if (currentTab === 'encours') return (o.status === 'production' || o.status === 'cuisson');
                if (currentTab === 'termine') return o.status === 'termine';
            });

            // Tri ID d√©croissant
            list.sort((a,b) => b.id.localeCompare(a.id));

            list.forEach(o => {
                // Gestion date
                let d = new Date();
                if (o.createdAt) { d = o.createdAt.toDate ? o.createdAt.toDate() : new Date(o.createdAt); }
                const diff = Math.floor((new Date() - d) / 60000);

                const isDanger = (diff >= 15 && o.status !== 'termine');
                
                const card = document.createElement('div');
                card.className = `card ${o.source==='PRESTASHOP'?'is-web':''} ${isDanger?'danger':''}`;
                card.innerHTML = `
                    <div class="timer">${diff} min</div>
                    <div class="client">${o.clientName || 'SANS NOM'}</div>
                    <div class="items">${o.items ? o.items.map(i => `<div>${i.qty}x ${i.name}</div>`).join('') : 'Chargement...'}</div>
                    <div class="actions">
                        <button class="btn-act bg-grey" onclick="window.print()">üñ®Ô∏è</button>
                        ${renderActions(o.id, o.status)}
                    </div>
                    <div id="delay-${o.id}" class="menu-delai">
                        <button class="btn-d" style="background:#27ae60" onclick="upd('${o.id}','production')">RAPIDE</button>
                        <button class="btn-d" style="background:#f39c12" onclick="upd('${o.id}','production')">15 MIN</button>
                        <button class="btn-d" style="background:#e74c3c" onclick="upd('${o.id}','production')">CHAUD !</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderActions(id, s) {
            if (s === 'en_attente') return `<button class="btn-act bg-green" onclick="document.getElementById('delay-${id}').style.display='grid'">ACCEPTER</button>`;
            if (s === 'production') return `<button class="btn-act bg-blue" onclick="upd('${id}','cuisson')">AU FOUR !</button>`;
            if (s === 'cuisson') return `<button class="btn-act bg-green" onclick="upd('${id}','termine')">PR√äTE !</button>`;
            return `<button class="btn-act bg-grey" style="flex:1" onclick="upd('${id}','en_attente')">R√âACTIVER</button>`;
        }

        function upd(id, s) { db.collection("commandes").doc(id).update({ status: s }); }
    </script>
</body>
</html>
