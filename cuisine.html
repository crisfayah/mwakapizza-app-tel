<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mwaka Console - Cuisine Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --red: #a93226; --blue: #2e86c1; --green: #28b463; --dark: #000; }
        body { font-family: sans-serif; background: var(--dark); color: #fff; margin:0; padding: 0; }
        
        /* NAVIGATION */
        .tabs { display: flex; background: #111; position: sticky; top: 0; z-index: 1000; height: 70px; gap: 8px; padding: 6px; box-sizing: border-box; }
        .tab-btn { flex: 1; border: none; border-radius: 10px; font-size: 12px; font-weight: 900; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.5; color: #fff; text-transform: uppercase; cursor: pointer; }
        #tab-afaire { background: #4d1111; border: 1px solid var(--red); flex: 1.4; }
        #tab-encours { background: #11264d; border: 1px solid var(--blue); }
        #tab-termine { background: #114d20; border: 1px solid var(--green); }
        .tab-btn.active { opacity: 1; border-width: 2px; }
        #tab-afaire.active { background: var(--red); }
        #tab-encours.active { background: var(--blue); }
        #tab-termine.active { background: var(--green); }
        .badge { background: rgba(0,0,0,0.5); padding: 2px 8px; border-radius: 15px; font-size: 11px; margin-top: 3px; }

        /* CARTES */
        .orders-list { display: flex; flex-direction: column; gap: 12px; padding: 12px; max-width: 800px; margin: 0 auto; }
        .order-card { background: #1a1a1a; border-radius: 12px; padding: 15px; border-left: 10px solid var(--green); position: relative; }
        .order-card.is-web { border-left-color: var(--blue) !important; }
        
        .timer { position: absolute; top: 12px; right: 12px; font-weight: bold; font-family: monospace; border: 1px solid #444; font-size: 0.85em; padding: 3px 8px; border-radius: 5px; }
        .danger { background: #641e16 !important; border-right: 8px solid var(--red) !important; }

        .client-header { font-size: 19px; font-weight: 900; margin-bottom: 6px; padding-right: 70px; text-transform: uppercase; }
        .delivery-box { background: #14263d; padding: 8px; border-radius: 8px; margin-bottom: 8px; font-size: 0.85em; border-left: 3px solid var(--blue); line-height: 1.4; }
        .pay-tag { display: inline-block; background: #f39c12; color: #000; padding: 3px 8px; border-radius: 5px; font-weight: 900; font-size: 0.8em; margin-top: 6px; border: 1px solid #fff; }

        /* ZONE CONTENU */
        .items-area { background: #222; padding: 10px; border-radius: 8px; margin: 8px 0; font-size: 1.3em; border: 1px solid #333; }
        
        .item-line { border-bottom: 1px solid rgba(255,255,255,0.05); padding: 8px 0; }
        .item-line:last-child { border: none; }
        
        .supp-text { color: #f1c40f; font-size: 0.7em; display: block; font-weight: bold; margin-top: 2px; }
        .note-text { color: #aaa; font-size: 0.65em; font-style: italic; display: block; }
        
        .extra-line { color: #3498db; border-top: 1px dashed #444; margin-top: 5px; padding-top: 5px; }

        .actions { display: flex; gap: 8px; margin-top: 12px; }
        .btn { flex: 1; height: 55px; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; font-size: 16px; display: flex; align-items: center; justify-content: center; text-transform: uppercase; }
        .btn-green { background: var(--green); color: #fff; }
        .btn-blue { background: var(--blue); color: #fff; }
        .btn-grey { background: #333; color: white; width: 60px; flex: none; font-size: 22px; }
        
        .delay-menu { display: none; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 12px; }
        .btn-d { height: 45px; border: none; border-radius: 8px; font-weight: 900; color: #fff; font-size: 12px; }
    </style>
</head>
<body>

    <div id="ordersContainer" class="orders-list"></div>

        firebase.initializeApp(config); const db = firebase.firestore(); const sound = document.getElementById('alertSound');

            list.sort((a, b) => b.id.localeCompare(a.id));

                let contentHtml = '';

                if(o.items && o.items.length > 0) {
