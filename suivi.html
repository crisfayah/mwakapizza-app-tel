<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Suivi de ma commande - Mwaka Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0b0b; color: #fff; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .logo { width: 120px; margin-bottom: 20px; }
        
        /* √âtat de la commande */
        .status-container { background: #1a1a1a; border-radius: 20px; padding: 30px; margin-top: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .order-id { color: #555; font-size: 0.9em; margin-bottom: 20px; }
        
        /* Barre de progression */
        .progress-track { display: flex; justify-content: space-between; position: relative; margin-bottom: 40px; padding: 0 10px; }
        .progress-track::before { content: ''; position: absolute; top: 25px; left: 10%; right: 10%; height: 4px; background: #333; z-index: 1; }
        .step { position: relative; z-index: 2; width: 50px; }
        .step i { width: 50px; height: 50px; background: #333; border-radius: 50%; line-height: 50px; font-size: 20px; transition: 0.5s; }
        .step.active i { background: #3498db; color: white; box-shadow: 0 0 20px rgba(52, 152, 219, 0.5); }
        .step.ready i { background: #2ecc71; box-shadow: 0 0 20px rgba(46, 204, 113, 0.5); }
        .step-label { font-size: 11px; margin-top: 10px; color: #888; text-transform: uppercase; font-weight: bold; }
        .step.active .step-label { color: #fff; }

        /* Message dynamique */
        #status-msg { font-size: 1.5em; font-weight: bold; margin: 20px 0; min-height: 60px; }
        
        /* Drive / G√©oloc */
        .drive-info { background: #2c3e50; border-radius: 15px; padding: 15px; margin-top: 20px; display: none; }
        .pulse { animation: pulse-blue 2s infinite; }
        @keyframes pulse-blue { 0% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(52, 152, 219, 0); } 100% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); } }
    </style>
</head>
<body>

<div class="container">
    <img src="https://moniresto.com/mwakapizza/img/mwaka-pizza-logo-1615545224.jpg" class="logo" alt="Mwaka Pizza">
    
    <div class="status-container">
        <div class="order-id" id="display-id">Chargement de votre commande...</div>
        
        <div class="progress-track">
            <div class="step" id="s-production"><i class="fas fa-utensils"></i><div class="step-label">Pr√©p.</div></div>
            <div class="step" id="s-cuisson"><i class="fas fa-fire"></i><div class="step-label">Cuisson</div></div>
            <div class="step" id="s-prete"><i class="fas fa-check"></i><div class="step-label">Pr√™te</div></div>
        </div>

        <div id="status-msg">Nous pr√©parons votre commande...</div>
        
        <div id="drive-alert" class="drive-info">
            <i class="fas fa-location-arrow"></i> <b>GPS Activ√© :</b> La cuisine sera pr√©venue d√®s que vous approchez !
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script>
    const firebaseConfig = { apiKey: "AIzaSyCxyNbWyEAVot0sDzBzUdbqp4tQ2jBWMS0", authDomain: "mwakaphone-e8c5b.firebaseapp.com", projectId: "mwakaphone-e8c5b", storageBucket: "mwakaphone-e8c5b.firebasestorage.app", messagingSenderId: "258049374795", appId: "1:258049374795:web:bc7863ce2f86d8a6c8abce" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // R√©cup√©rer l'ID dans l'URL (ex: suivi.html?id=DOCUMENT_ID)
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('id');

    // Coordonn√©es des pizzerias (√Ä ajuster)
    const boutiquesPos = {
        "Valmeni√®re": { lat: 14.6115, lng: -61.0585 },
        "Centre-ville": { lat: 14.6035, lng: -61.0665 }
    };

    if (orderId) {
        document.getElementById('display-id').innerText = "COMMANDE #" + orderId.substring(0,6);
        
        // √âcouter les changements de la commande en temps r√©el
        db.collection("commandes").doc(orderId).onSnapshot((doc) => {
            if (doc.exists) {
                const data = doc.data();
                updateUI(data.status);
                if (data.status === "prete") {
                    startGeoloc(data.restaurant);
                }
            }
        });
    }

    function updateUI(status) {
        const msg = document.getElementById('status-msg');
        // Reset steps
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active', 'ready'));

        if (status === "en_attente") {
            msg.innerHTML = "Commande re√ßue !<br><small>En attente de validation par le pizzaiolo.</small>";
        } else if (status === "production") {
            document.getElementById('s-production').classList.add('active');
            msg.innerText = "Le pizzaiolo pr√©pare votre pizza ! üë®‚Äçüç≥";
        } else if (status === "cuisson") {
            document.getElementById('s-production').classList.add('ready');
            document.getElementById('s-cuisson').classList.add('active');
            msg.innerText = "C'est au four ! √áa commence √† sentir bon... üî•";
        } else if (status === "prete") {
            document.getElementById('s-production').classList.add('ready');
            document.getElementById('s-cuisson').classList.add('ready');
            document.getElementById('s-prete').classList.add('ready');
            msg.innerHTML = "<span style='color:#2ecc71'>C'EST PR√äT ! ‚úÖ</span><br><small>Vous pouvez venir la r√©cup√©rer.</small>";
            document.getElementById('drive-alert').style.display = "block";
        }
    }

    // G√âOLOCALISATION
    function startGeoloc(restoName) {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition((pos) => {
                const target = boutiquesPos[restoName];
                if (!target) return;

                const dist = calculateDistance(pos.coords.latitude, pos.coords.longitude, target.lat, target.lng);
                
                // Si le client est √† moins de 400 m√®tres
                if (dist < 0.4) {
                    db.collection("commandes").doc(orderId).update({
                        clientArrivant: true
                    });
                    document.getElementById('drive-alert').innerHTML = "<b>ANNONCE ENVOY√âE !</b><br>La cuisine pr√©pare votre sac, vous arrivez !";
                    document.getElementById('drive-alert').classList.add('pulse');
                }
            }, null, { enableHighAccuracy: true });
        }
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; // Rayon de la terre en km
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
    }
</script>
</body>
</html>
