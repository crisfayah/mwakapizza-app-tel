    <style>
        :root { --blue: #3498db; --orange: #f39c12; --green: #2ecc71; --dark: #0b0b0b; --gray: #333; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: #fff; text-align: center; padding: 20px; margin: 0; }
        
        .logo { margin-bottom: 10px; width: 120px; height: 120px; object-fit: contain; }
        
        .status-box { background: #1a1a1a; border-radius: 25px; padding: 25px; margin: 10px auto; max-width: 500px; border: 1px solid #222; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        
        /* Jauge de progression */
        .progress-container { position: relative; display: flex; justify-content: space-between; align-items: center; margin: 40px 0 30px 0; padding: 0 10px; }
        .progress-line { position: absolute; top: 50%; left: 10%; right: 10%; height: 4px; background: var(--gray); z-index: 1; transform: translateY(-50%); }
        .progress-fill { position: absolute; top: 0; left: 0; height: 100%; width: 0%; background: var(--blue); transition: width 1s ease-in-out; box-shadow: 0 0 15px var(--blue); }
        
        .step { position: relative; z-index: 2; background: #1a1a1a; width: 45px; height: 45px; border-radius: 50%; border: 3px solid var(--gray); display: flex; align-items: center; justify-content: center; transition: 0.4s; color: var(--gray); }
        .step.active { border-color: var(--blue); color: var(--blue); transform: scale(1.15); box-shadow: 0 0 20px rgba(52, 152, 219, 0.3); }
        .step.done { border-color: var(--green); color: var(--green); }

        #status-label { text-transform: uppercase; letter-spacing: 3px; color: var(--blue); font-size: 0.9em; font-weight: 900; margin-bottom: 5px; }
        #msg { font-size: 1.25em; font-weight: 600; margin: 15px 0; min-height: 50px; line-height: 1.4; }

        /* Assistant Drive */
        .drive-assistant { background: #222; border-radius: 20px; padding: 20px; margin-top: 25px; border: 1px solid #333; display: none; }
        .btn-drive { background: var(--orange); color: #000; border: none; padding: 15px; border-radius: 50px; font-weight: 900; width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1.1em; }
        .btn-drive.active { background: #2c3e50; color: #fff; border: 1px solid var(--blue); }

        .advice-box { margin-top: 15px; padding: 15px; border-radius: 12px; font-weight: bold; font-size: 0.95em; display: none; line-height: 1.4; }
        .advice-wait { background: rgba(52, 152, 219, 0.15); color: var(--blue); border: 1px solid var(--blue); }
        .advice-go { background: rgba(46, 204, 113, 0.15); color: var(--green); border: 1px solid var(--green); animation: pulse-green 2s infinite; }
        
        @keyframes pulse-green { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
        .time-badge { background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; margin: 0 3px; color: #fff; }
    </style>
</head>
