<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Suivi Mwaka Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #0b0b0b; color: #fff; text-align: center; padding: 20px; }
        .status-box { background: #1a1a1a; border-radius: 20px; padding: 30px; margin-top: 30px; border-top: 5px solid #3498db; }
        #msg { font-size: 1.4em; font-weight: bold; margin: 20px 0; color: #3498db; }
        .info-speciale { background: #2c3e50; padding: 15px; border-radius: 10px; font-size: 0.9em; margin-top: 20px; border: 1px dashed #3498db; }
        .step-icon { font-size: 50px; margin-bottom: 20px; opacity: 0.3; transition: 0.5s; }
        .active-icon { opacity: 1; color: #3498db; transform: scale(1.2); }
    </style>
</head>
<body>
    <img src="https://moniresto.com/mwakapizza/img/mwaka-pizza-logo-1615545224.jpg" width="120">
    
    <div class="status-box">
        <div id="icon-container">
            <i id="icon" class="fas fa-utensils step-icon active-icon"></i>
        </div>
        <div id="status-label" style="text-transform: uppercase; letter-spacing: 2px; color: #555;">PrÃ©paration</div>
        <div id="msg">Chargement...</div>
        <div id="special" class="info-speciale" style="display:none;"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyCxyNbWyEAVot0sDzBzUdbqp4tQ2jBWMS0", authDomain: "mwakaphone-e8c5b.firebaseapp.com", projectId: "mwakaphone-e8c5b", storageBucket: "mwakaphone-e8c5b.firebasestorage.app", messagingSenderId: "258049374795", appId: "1:258049374795:web:bc7863ce2f86d8a6c8abce" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');

        if (orderId) {
            db.collection("commandes").doc(orderId).onSnapshot((doc) => {
                if (doc.exists) {
                    const d = doc.data();
                    const msgDiv = document.getElementById('msg');
                    const specDiv = document.getElementById('special');
                    const icon = document.getElementById('icon');
                    const label = document.getElementById('status-label');

                    if (d.status === "en_attente") {
                        msgDiv.innerText = "Commande en attente de validation...";
                        icon.className = "fas fa-clock step-icon active-icon";
                    } else if (d.status === "production") {
                        msgDiv.innerText = (d.delay === "CHAUD !") ? "C'est pour tout de suite !" : "On prÃ©pare vos pizzas !";
                        icon.className = "fas fa-utensils step-icon active-icon";
                        label.innerText = (d.delay === "CHAUD !") ? "CHAUD SUR PLACE" : "PRÃ‰PARATION";
                    } else if (d.status === "cuisson") {
                        msgDiv.innerText = "C'est au four ! ðŸ”¥";
                        icon.className = "fas fa-fire step-icon active-icon";
                        label.innerText = "CUISSON";
                    } else if (d.status === "prete") {
                        msgDiv.innerText = "C'EST PRÃŠT ! âœ…";
                        icon.className = "fas fa-check-circle step-icon active-icon";
                        icon.style.color = "#2ecc71";
                        label.innerText = "DISPONIBLE";
                    }

                    if (d.delay === "CHAUD !") {
                        specDiv.style.display = "block";
                        specDiv.innerText = d.clientMsg;
                    } else {
                        specDiv.style.display = "none";
                    }
                }
            });
        }
    </script>
</body>
</html>
