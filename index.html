<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mwaka Pizza - Commande & Suivi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #000; color: #fff; padding-bottom: 40px; }
        
        /* Navigation Onglets */
        .nav-tabs { display: flex; background: #1a1a1a; border-bottom: 3px solid #2d5f3f; position: sticky; top: 0; z-index: 1000; }
        .nav-btn { flex: 1; padding: 15px; border: none; background: none; color: #888; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .nav-btn.active { color: #fff; background: #2d5f3f; }

        .header { background: #1a1a1a; padding: 20px; text-align: center; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        
        .section { display: none; }
        .section.active { display: block; }

        /* Styles Onglet COMMANDER (Inchang√©s) */
        .type-selector { display: flex; gap: 10px; margin-bottom: 20px; }
        .type-btn { flex: 1; padding: 15px; border-radius: 12px; border: 2px solid #333; background: #222; color: #888; cursor: pointer; font-weight: bold; }
        .type-btn.selected { background: #e74c3c; color: white; border-color: #e74c3c; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #2d5f3f; font-weight: bold; font-size: 0.9em; text-transform: uppercase; }
        input, textarea, select { width: 100%; padding: 12px; border-radius: 8px; background: #111; color: #fff; border: 1px solid #333; margin-top: 5px; font-size: 16px; }
        
        .order-item { background: #1a1a1a; border: 1px solid #333; padding: 15px; border-radius: 15px; margin-bottom: 15px; border-left: 6px solid #2d5f3f; }
        .supp-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; padding-top: 10px; border-top: 1px solid #333; }
        .supp-label { display: flex; align-items: center; gap: 8px; font-size: 11px; background: #222; padding: 8px; border-radius: 6px; cursor: pointer; }
        .supp-label input { width: auto; margin: 0; }
        
        .btn-add { width: 100%; padding: 15px; color: white; border: none; border-radius: 10px; cursor: pointer; margin: 10px 0; font-weight: bold; }
        .btn-pizza { background: #2d5f3f; }
        .btn-dessert { background: #9b59b6; }
        .btn-drink { background: #3498db; }
        .btn-submit { width: 100%; padding: 20px; background: #e74c3c; color: #fff; border: none; border-radius: 12px; font-size: 20px; font-weight: bold; margin-top: 20px; cursor: pointer; }

        /* --- NOUVEAU STYLE SUIVI (UNE LIGNE) --- */
        .suivi-row { 
            background: #111; 
            padding: 10px; 
            border-radius: 8px; 
            margin-bottom: 5px; 
            border: 1px solid #222; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            gap: 10px;
        }
        .s-time { color: #888; font-size: 11px; font-family: monospace; min-width: 45px; }
        .s-name { flex: 1; font-weight: bold; font-size: 14px; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .s-delay { color: #f1c40f; font-weight: 800; font-size: 12px; min-width: 55px; text-align: center; }
        .s-status { 
            padding: 4px 8px; 
            border-radius: 4px; 
            font-size: 10px; 
            font-weight: 900; 
            text-transform: uppercase; 
            min-width: 85px; 
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="nav-tabs">
        <button class="nav-btn active" onclick="showSection('orderSection', this)">Commander</button>
        <button class="nav-btn" onclick="showSection('suiviSection', this)">Suivi</button>
    </div>

    <div class="header"><h1>üçï Mwaka Pizza</h1></div>

    <div class="container">
        <div id="orderSection" class="section active">
            <div class="type-selector">
                <button type="button" class="type-btn" id="btnEmporter" onclick="setType('Emporter')">üè† Emporter</button>
                <button type="button" class="type-btn selected" id="btnLivraison" onclick="setType('Livraison')">üöó Livraison</button>
            </div>

            <form id="orderForm">
                <input type="text" id="clientName" placeholder="Nom du Client" required>
                
                <div id="livraisonInfo">
                    <input type="tel" id="phone" placeholder="T√©l√©phone">
                    <textarea id="address" placeholder="Adresse" rows="2"></textarea>
                    <select id="payment">
                        <option value="Esp√®ces">Esp√®ces</option>
                        <option value="Carte">Carte</option>
                    </select>
                </div>

                <div id="pizzasList"></div>
                <button type="button" class="btn-add btn-pizza" onclick="addPizza()">‚ûï PIZZA</button>

                <div id="dessertsList"></div>
                <button type="button" class="btn-add btn-dessert" onclick="addExtra('dessertsList', 'üç∞ Dessert')">‚ûï DESSERT</button>

                <div id="drinksList"></div>
                <button type="button" class="btn-add btn-drink" onclick="addExtra('drinksList', 'ü•§ Boisson')">‚ûï BOISSON</button>

                <button type="submit" class="btn-submit" id="submitBtn">üöÄ ENVOYER CUISINE</button>
            </form>
        </div>

        <div id="suiviSection" class="section">
            <div id="suiviList"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        const config = { 
            apiKey: "AIzaSyCxyNbWyEAVot0sDzBzUdbqp4tQ2jBWMS0", 
            authDomain: "mwakaphone-e8c5b.firebaseapp.com", 
            projectId: "mwakaphone-e8c5b",

        };
        firebase.initializeApp(config);
        const db = firebase.firestore();

        let currentType = 'Livraison';
        let unsubSuivi = null;

        function showSection(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
            if(id === 'suiviSection') listenSuivi();
            else if(unsubSuivi) { unsubSuivi(); unsubSuivi = null; }
        }

        function setType(t) {
            currentType = t;
            document.getElementById('btnEmporter').classList.toggle('selected', t==='Emporter');
            document.getElementById('btnLivraison').classList.toggle('selected', t==='Livraison');
            document.getElementById('livraisonInfo').style.display = t==='Livraison' ? 'block' : 'none';
        }

        function addPizza() {
            const div = document.createElement('div');
            div.className = 'order-item';
            div.innerHTML = `
                <input type="text" class="p-name" placeholder="Nom Pizza" required>
                <div class="supp-grid">
                    <label class="supp-label"><input type="checkbox" class="p-supp" data-name="ANANAS"> ANANAS</label>
                    <label class="supp-label"><input type="checkbox" class="p-supp" data-name="OEUF"> OEUF</label>
                </div>
                <button type="button" class="delete-btn" onclick="this.parentElement.remove()">üóëÔ∏è Supprimer</button>
            `;
            document.getElementById('pizzasList').appendChild(div);
        }

        function addExtra(listId, placeholder) {
            const div = document.createElement('div');
            div.className = 'order-item';
            div.innerHTML = `
                <input type="text" class="e-name" placeholder="${placeholder}" required>
                <button type="button" class="delete-btn" onclick="this.parentElement.remove()">üóëÔ∏è Supprimer</button>
            `;
            document.getElementById(listId).appendChild(div);
        }

        document.getElementById('orderForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;

            const order = {
                clientName: document.getElementById('clientName').value,
                type: currentType.toUpperCase(),
                paymentMethod: document.getElementById('payment').value,
                phone: document.getElementById('phone').value || '',
                address: document.getElementById('address').value || '',
                items: Array.from(document.querySelectorAll('#pizzasList .order-item')).map(p => ({
                    qty: 1, name: p.querySelector('.p-name').value,
                    supps: Array.from(p.querySelectorAll('.p-supp:checked')).map(s => s.dataset.name)
                })),
                desserts: Array.from(document.querySelectorAll('#dessertsList .order-item')).map(d => ({ qty: 1, name: d.querySelector('.e-name').value })),
                drinks: Array.from(document.querySelectorAll('#drinksList .order-item')).map(dr => ({ qty: 1, name: dr.querySelector('.e-name').value })),
                status: 'en_attente',
