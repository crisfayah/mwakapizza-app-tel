    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; padding-bottom: 40px; }
        
        /* NAVIGATION */
        .nav-tabs { display: flex; background: #111; border-bottom: 3px solid #2d5f3f; position: sticky; top: 0; z-index: 1000; }
        .nav-btn { flex: 1; padding: 15px; border: none; background: none; color: #666; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .nav-btn.active { color: #fff; background: #2d5f3f; }

        .container { max-width: 600px; margin: 0 auto; padding: 15px; }
        .section { display: none; }
        .section.active { display: block; }

        /* TYPE SELECTOR */
        .type-selector { display: flex; gap: 10px; margin-bottom: 20px; }
        .type-btn { flex: 1; padding: 15px; border-radius: 12px; border: 2px solid #333; background: #1a1a1a; color: #888; cursor: pointer; font-weight: bold; }
        .type-btn.selected { background: #e74c3c; color: white; border-color: #e74c3c; }

        /* FORMULAIRE */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #2d5f3f; font-weight: bold; font-size: 0.8em; text-transform: uppercase; }
        input, textarea, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #111; color: white; font-size: 16px; }

        /* MODULE PIZZA COMPACT */
        .order-item { background: #111; border: 1px solid #222; padding: 12px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid #2d5f3f; position: relative; }
        .item-row { display: flex; gap: 8px; align-items: center; }
        .qty-select { width: 55px; flex: none; text-align: center; font-weight: bold; }
        .name-input { flex: 1; }

        /* SUGGESTIONS */
        .autocomplete-wrapper { position: relative; flex: 1; }
        .autocomplete-list { 
            position: absolute; top: 100%; left: 0; width: 100%; background: #222; 
            border: 1px solid #444; z-index: 100; border-radius: 0 0 10px 10px; 
            max-height: 200px; overflow-y: auto; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #333; cursor: pointer; font-size: 14px; }
        .suggestion-item:hover { background: #2d5f3f; }

        /* BOUTONS */
        .btn-add { width: 100%; padding: 12px; border: none; border-radius: 10px; cursor: pointer; margin: 5px 0; font-weight: bold; font-size: 14px; color: #fff; }
        .btn-pizza { background: #2d5f3f; }
        .btn-extra { background: #333; }

        .total-area { 
            background: #1a1a1a; padding: 15px; border-radius: 12px; margin-top: 20px; 
            border: 2px dashed #2d5f3f; text-align: center; 
        }
        .btn-calc { background: none; border: 1px solid #2ecc71; color: #2ecc71; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 13px; margin-bottom: 10px; }
        .total-val { font-size: 24px; font-weight: bold; color: #2ecc71; }

        .btn-submit { width: 100%; padding: 20px; background: #e74c3c; color: white; border: none; border-radius: 15px; font-size: 20px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        .delete-btn { color: #e74c3c; background: none; border: none; font-size: 11px; padding: 8px 0; width: 100%; text-align: right; cursor: pointer; }
    </style>
</head>
