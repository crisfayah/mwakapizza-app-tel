<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Client - Suivi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; background: #2c3e50; color: white; }
        
        /* Syst√®me d'onglets */
        .tabs { display: flex; gap: 5px; margin-bottom: 20px; }
        .tab-link { padding: 10px 20px; background: #34495e; border: none; color: white; cursor: pointer; border-radius: 5px 5px 0 0; }
        .tab-link.active { background: #e67e22; }
        .tab-content { display: none; background: white; color: #333; padding: 20px; border-radius: 0 5px 5px 5px; }
        .tab-content.active { display: block; }

        /* Style des lignes de suivi */
        .suivi-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .badge-delai {
            background: #fdf2e9;
            color: #e67e22;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85rem;
        }
        .status-text { color: #27ae60; font-weight: bold; }
    </style>
</head>
<body>

    <div class="tabs">
        <button class="tab-link" onclick="openTab(event, 'COMMANDES')">MES COMMANDES</button>
        <button class="tab-link active" onclick="openTab(event, 'SUIVI')">üìã SUIVI</button>
    </div>

    <div id="COMMANDES" class="tab-content">
        <h3>Vos commandes pass√©es s'affichent ici.</h3>
    </div>

    <div id="SUIVI" class="tab-content active">
        <h3>√âtat des pr√©parations (Aujourd'hui - Martinique)</h3>
        <div id="container-suivi">
            </div>
    </div>

    <script>
        const TZ_MARTINIQUE = 'America/Martinique';

        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) tabcontent[i].classList.remove("active");
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) tablinks[i].classList.remove("active");
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
            if(tabName === 'SUIVI') chargerDonneesSuivi();
        }

        function chargerDonneesSuivi() {
            const container = document.getElementById('container-suivi');
            const aujourdhuiMQ = new Date().toLocaleDateString('fr-FR', { timeZone: TZ_MARTINIQUE });
            
            const historique = JSON.parse(localStorage.getItem('suivi_commandes')) || [];
            
            // Nettoyage et filtrage : uniquement aujourd'hui (Martinique)
            container.innerHTML = "";
            const commandesDuJour = historique.filter(item => item.date === aujourdhuiMQ);

            if (commandesDuJour.length === 0) {
                container.innerHTML = "<p>Aucune commande enregistr√©e pour aujourd'hui.</p>";
                return;
            }

            commandesDuJour.reverse().forEach(cmd => {
                container.innerHTML += `
                    <div class="suivi-row">
                        <div>
                            <strong>#${cmd.id}</strong> <br>
                            <small style="color: #888;">Accept√©e √† ${cmd.heure}</small>
                        </div>
                        <div class="badge-delai">
                            <i class="fas fa-clock"></i> ${cmd.delai}
                        </div>
                        <div class="status-text">${cmd.statut}</div>
                    </div>
                `;
            });
        }

        // Rafra√Æchir automatiquement toutes les 10 secondes
        setInterval(chargerDonneesSuivi, 10000);
        // Charger au d√©marrage
        window.onload = chargerDonneesSuivi;
    </script>
</body>
</html>
