<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mwaka Pizza - Prise de Commande</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #000; color: #fff; padding-bottom: 40px; }
        .nav-tabs { display: flex; background: #1a1a1a; border-bottom: 3px solid #2d5f3f; position: sticky; top: 0; z-index: 1000; }
        .nav-btn { flex: 1; padding: 18px; border: none; background: none; color: #888; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .nav-btn.active { color: #fff; background: #2d5f3f; }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }
        .section { display: none; }
        .section.active { display: block; }
        .type-selector { display: flex; gap: 10px; margin-bottom: 20px; }
        .type-btn { flex: 1; padding: 15px; border-radius: 12px; border: 2px solid #333; background: #222; color: #888; cursor: pointer; font-weight: bold; }
        .type-btn.selected { background: #e74c3c; color: white; border-color: #e74c3c; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #2d5f3f; font-weight: bold; font-size: 0.9em; text-transform: uppercase; }
        input, textarea, select { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #333; background: #1a1a1a; color: white; font-size: 16px; }
        .order-item { background: #1a1a1a; border: 1px solid #333; padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 6px solid #2d5f3f; }
        .btn-add { width: 100%; padding: 15px; color: white; border: none; border-radius: 10px; cursor: pointer; margin: 5px 0; font-weight: bold; }
        .btn-submit { width: 100%; padding: 20px; background: #e74c3c; color: white; border: none; border-radius: 15px; font-size: 20px; font-weight: bold; margin-top: 20px; }
        .total-box { background: #1a1a1a; border: 2px solid #2d5f3f; padding: 15px; border-radius: 15px; text-align: center; margin-top: 10px; font-size: 22px; }
        .delete-btn { color: #e74c3c; background: none; border: none; font-size: 12px; padding: 10px; width: 100%; text-align: right; cursor: pointer; }
    </style>
</head>
<body>

    <div class="nav-tabs">
        <button class="nav-btn active" id="btn-com" onclick="showSection('orderSection', this)">Commander</button>
        <button class="nav-btn" id="btn-sui" onclick="showSection('suiviSection', this)">Suivi</button>
    </div>

    <div class="container">
        <div id="orderSection" class="section active">
            <div class="type-selector">
                <button type="button" class="type-btn" id="btnEmporter" onclick="setType('Emporter')">üè† Emporter</button>
                <button type="button" class="type-btn selected" id="btnLivraison" onclick="setType('Livraison')">üöó Livraison</button>
            </div>

            <form id="orderForm">
                <div class="form-group"><label>Nom du Client</label><input type="text" id="clientName" required></div>
                
                <div id="livraisonFields">
                    <div class="form-group"><label>T√©l√©phone</label><input type="tel" id="phone"></div>
                    <div class="form-group"><label>Adresse</label><textarea id="address" rows="2"></textarea></div>
                    <div class="form-group">
                        <label>Mode de r√®glement</label>
                        <select id="paymentMethod">
                            <option value="Esp√®ces">Esp√®ces</option>
                            <option value="Carte">Carte</option>
                            <option value="Ticket Resto">Ticket Resto</option>
                        </select>
                    </div>
                </div>

                <div id="pizzasList"></div>
                <button type="button" class="btn-add" style="background:#2d5f3f" onclick="addItem('pizzasList', 'P')">+ PIZZA</button>
                
                <div id="dessertsList"></div>
                <button type="button" class="btn-add" style="background:#9b59b6" onclick="addItem('dessertsList', 'D')">+ DESSERT</button>
                
                <div id="drinksList"></div>
                <button type="button" class="btn-add" style="background:#3498db" onclick="addItem('drinksList', 'B')">+ BOISSON</button>

                <div class="total-box">TOTAL : <span id="totalDisplay">0.00 ‚Ç¨</span></div>
                <button type="submit" class="btn-submit" id="submitBtn">üöÄ ENVOYER CUISINE</button>
            </form>
        </div>

        <div id="suiviSection" class="section">
            <div id="suiviList"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script>
        const config = { apiKey: "AIzaSyCxyNbWyEAVot0sDzBzUdbqp4tQ2jBWMS0", authDomain: "mwakaphone-e8c5b.firebaseapp.com", projectId: "mwakaphone-e8c5b", storageBucket: "mwakaphone-e8c5b.firebasestorage.app", messagingSenderId: "258049374795", appId: "1:258049374795:web:bc7863ce2f86d8a6c8abce" };
        firebase.initializeApp(config); const db = firebase.firestore();

        let currentType = 'Livraison';
        let unsubSuivi = null;

        // --- NAVIGATION ---
        function showSection(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
            
            if(id === 'suiviSection') startSuivi();
            else if(unsubSuivi) { unsubSuivi(); unsubSuivi = null; }
        }

        function setType(t) { 
            currentType = t; 
            document.getElementById('btnEmporter').className = (t==='Emporter'?'type-btn selected':'type-btn');
            document.getElementById('btnLivraison').className = (t==='Livraison'?'type-btn selected':'type-btn');
            document.getElementById('livraisonFields').style.display = (t==='Livraison'?'block':'none');
        }

        // --- GESTION ARTICLES ---
        function addItem(containerId, type) {
            const div = document.createElement('div');
            div.className = 'order-item';
            div.innerHTML = `
                <div style="display:flex; gap:10px;">
                    <select class="qty" style="width:60px" onchange="updateTotal()"><option>1</option><option>2</option><option>3</option></select>
                    <input type="text" class="name" placeholder="Nom..." required style="flex:1">
                </div>
                <button type="button" class="delete-btn" onclick="this.parentElement.remove(); updateTotal()">üóëÔ∏è Supprimer</button>
            `;
            document.getElementById(containerId).appendChild(div);
        }

        function updateTotal() {
            // Logique simplifi√©e pour √©viter le freeze
            document.getElementById('totalDisplay').innerText = "Calcul...";
            setTimeout(() => { document.getElementById('totalDisplay').innerText = "-- ‚Ç¨"; }, 500);
        }

        // --- ENVOI ---
        document.getElementById('orderForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "PATIENTEZ...";

            const order = {
                clientName: document.getElementById('clientName').value,
                type: currentType.toUpperCase(), // "LIVRAISON" ou "EMPORTER"
                paymentMethod: document.getElementById('paymentMethod').value, 
                address: document.getElementById('address').value || '',
                phone: document.getElementById('phone').value || '',
                items: Array.from(document.querySelectorAll('#pizzasList .order-item')).map(i => ({ qty: i.querySelector('.qty').value, name: i.querySelector('.name').value })),
                desserts: Array.from(document.querySelectorAll('#dessertsList .order-item')).map(i => ({ qty: i.querySelector('.qty').value, name: i.querySelector('.name').value })),
                drinks: Array.from(document.querySelectorAll('#drinksList .order-item')).map(i => ({ qty: i.querySelector('.qty').value, name: i.querySelector('.name').value })),
                status: 'en_attente',
                source: 'MANUEL',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection("commandes").add(order);
                alert("‚úÖ ENVOY√â !");
                location.reload();
            } catch(err) {
                alert("Erreur : " + err.message);
                btn.disabled = false; btn.innerText = "R√âESSAYER";
            }
        };

        // --- SUIVI ---
        function startSuivi() {
            if(unsubSuivi) unsubSuivi();
            document.getElementById('suiviList').innerHTML = "Chargement...";
            unsubSuivi = db.collection("commandes").orderBy("createdAt", "desc").limit(10).onSnapshot(snap => {
                const list = document.getElementById('suiviList');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const o = doc.data();
                    const d = document.createElement('div');
                    d.style.cssText = "background:#1a1a1a; padding:15px; border-radius:10px; margin-bottom:10px; border:1px solid #333";
                    d.innerHTML = `<strong>${o.clientName}</strong> - <span style="color:#2ecc71">${o.status}</span>`;
                    list.appendChild(d);
                });
            });
        }

        window.onload = () => { addItem('pizzasList', 'P'); };
    </script>
</body>
</html>
