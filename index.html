<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mwaka Pizza - Commande</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #000; color: #fff; padding-bottom: 40px; }
        .nav-tabs { display: flex; background: #1a1a1a; border-bottom: 3px solid #2d5f3f; position: sticky; top:0; z-index:100; }
        .nav-btn { flex: 1; padding: 15px; border: none; background: none; color: #888; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .nav-btn.active { color: #fff; background: #2d5f3f; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .section { display: none; }
        .section.active { display: block; }
        .type-selector { display: flex; gap: 10px; margin-bottom: 20px; }
        .type-btn { flex: 1; padding: 15px; border-radius: 12px; border: 2px solid #333; background: #222; color: #888; cursor: pointer; font-weight: bold; }
        .type-btn.selected { background: #e74c3c; color: white; border-color: #e74c3c; }
        .order-item { background: #1a1a1a; border: 1px solid #333; padding: 15px; border-radius: 15px; margin-bottom: 15px; border-left: 6px solid #2d5f3f; }
        .supp-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; padding-top: 10px; border-top: 1px solid #333; }
        .supp-label { display: flex; align-items: center; gap: 8px; font-size: 11px; background: #222; padding: 8px; border-radius: 6px; cursor: pointer; }
        .btn-add { width: 100%; padding: 15px; color: white; border: none; border-radius: 10px; cursor: pointer; margin: 10px 0; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 8px; background: #111; color: #fff; border: 1px solid #333; margin-top: 5px; }
        .btn-submit { width: 100%; padding: 20px; background: #e74c3c; color: #fff; border: none; border-radius: 12px; font-size: 20px; font-weight: bold; margin-top: 20px; }

        /* DESIGN SUIVI SUR UNE LIGNE */
        .suivi-card { 
            background: #1a1a1a; 
            padding: 12px; 
            border-radius: 8px; 
            margin-bottom: 8px; 
            border: 1px solid #333; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            gap: 10px;
            font-size: 13px;
        }
        .s-time { color: #888; font-family: monospace; min-width: 40px; }
        .s-name { flex: 1; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-transform: uppercase; }
        .s-delay { color: #f1c40f; font-weight: bold; min-width: 50px; text-align: center; }
        .s-status { 
            padding: 4px 8px; 
            border-radius: 4px; 
            font-size: 11px; 
            font-weight: bold; 
            text-transform: uppercase; 
            min-width: 75px; 
            text-align: center; 
        }
    </style>
</head>
<body>
    <div class="nav-tabs">
        <button class="nav-btn active" onclick="showSection('orderSection', this)">Commander</button>
        <button class="nav-btn" onclick="showSection('suiviSection', this)">Suivi</button>
    </div>
    <div class="container">
        <div id="orderSection" class="section active">
            <div class="type-selector">
                <button type="button" class="type-btn" id="btnEmporter" onclick="setType('Emporter')">üè† Emporter</button>
                <button type="button" class="type-btn selected" id="btnLivraison" onclick="setType('Livraison')">üöó Livraison</button>
            </div>
            <form id="orderForm">
                <input type="text" id="clientName" placeholder="Nom du Client" required>
                <div id="livraisonInfo">
                    <input type="tel" id="phone" placeholder="T√©l√©phone">
                    <textarea id="address" placeholder="Adresse" rows="2"></textarea>
                    <select id="payment">
                        <option value="Esp√®ces">Esp√®ces</option>
                        <option value="Carte">Carte</option>
                    </select>
                </div>
                <div id="pizzasList"></div>
                <button type="button" class="btn-add" style="background:#2d5f3f" onclick="addPizza()">‚ûï PIZZA</button>
                <div id="dessertsList"></div>
                <button type="button" class="btn-add" style="background:#9b59b6" onclick="addExtra('dessertsList', 'üç∞ Dessert')">‚ûï DESSERT</button>
                <div id="drinksList"></div>
                <button type="button" class="btn-add" style="background:#3498db" onclick="addExtra('drinksList', 'ü•§ Boisson')">‚ûï BOISSON</button>
                <button type="submit" class="btn-submit">üöÄ ENVOYER CUISINE</button>
            </form>
        </div>
        <div id="suiviSection" class="section">
            <div id="suiviList"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script>
        const config = { apiKey: "AIzaSyCxyNbWyEAVot0sDzBzUdbqp4tQ2jBWMS0", authDomain: "mwakaphone-e8c5b.firebaseapp.com", projectId: "mwakaphone-e8c5b", storageBucket: "mwakaphone-e8c5b.firebasestorage.app", messagingSenderId: "258049374795", appId: "1:258049374795:web:bc7863ce2f86d8a6c8abce" };
        firebase.initializeApp(config); const db = firebase.firestore();
        let currentType = 'Livraison';
        let unsubSuivi = null;

        function showSection(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active'); btn.classList.add('active');
            if(id === 'suiviSection') listenSuivi();
            else if(unsubSuivi) { unsubSuivi(); unsubSuivi = null; }
        }

        function setType(t) { currentType = t; document.getElementById('btnEmporter').classList.toggle('selected', t==='Emporter'); document.getElementById('btnLivraison').classList.toggle('selected', t==='Livraison'); document.getElementById('livraisonInfo').style.display = t==='Livraison'?'block':'none'; }

        function addPizza() {
            const div = document.createElement('div'); div.className = 'order-item';
            div.innerHTML = `<input type="text" class="p-name" placeholder="Nom Pizza" required>
                <div class="supp-grid">
                    <label class="supp-label"><input type="checkbox" class="p-supp" data-name="ANANAS"> ANANAS</label>
                    <label class="supp-label"><input type="checkbox" class="p-supp" data-name="OEUF"> OEUF</label>
                </div>`;
            document.getElementById('pizzasList').appendChild(div);
        }

        function addExtra(id, label) {
            const div = document.createElement('div'); div.className = 'order-item';
            div.innerHTML = `<input type="text" class="e-name" placeholder="${label}" required>`;
            document.getElementById(id).appendChild(div);
        }
