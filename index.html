<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mwaka Pizza - Commande</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #000; color: #fff; padding-bottom: 40px; }
        .nav-tabs { display: flex; background: #1a1a1a; border-bottom: 3px solid #2d5f3f; position: sticky; top: 0; z-index: 1000; }
        .nav-btn { flex: 1; padding: 15px; border: none; background: none; color: #888; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .nav-btn.active { color: #fff; background: #2d5f3f; }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }
        .section { display: none; }
        .section.active { display: block; }
        .type-selector { display: flex; gap: 10px; margin-bottom: 20px; }
        .type-btn { flex: 1; padding: 15px; border-radius: 12px; border: 2px solid #333; background: #1a1a1a; color: #888; cursor: pointer; font-weight: bold; }
        .type-btn.selected { background: #e74c3c; color: white; border-color: #e74c3c; }
        label { display: block; margin-bottom: 5px; color: #2d5f3f; font-weight: bold; font-size: 0.8em; text-transform: uppercase; margin-top: 15px; }
        input, textarea, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #111; color: white; font-size: 16px; }
        
        /* DESIGN PRODUITS index(1).html */
        .order-item { background: #111; border: 1px solid #222; padding: 12px; border-radius: 12px; margin-bottom: 12px; border-left: 6px solid #2d5f3f; position: relative; }
        .dessert-item { border-left-color: #9b59b6; }
        .drink-item { border-left-color: #3498db; }
        
        .item-row { display: flex; gap: 10px; align-items: center; }
        .qty-sel { width: 60px; font-weight: bold; }
        
        .supp-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-top: 10px; padding-top: 10px; border-top: 1px solid #222; }
        .supp-label { display: flex; align-items: center; gap: 6px; font-size: 11px; background: #1a1a1a; padding: 6px; border-radius: 6px; cursor: pointer; border: 1px solid #333; }
        .supp-label input { width: auto; }

        .autocomplete-list { position: absolute; background: #222; border: 1px solid #444; width: 80%; z-index: 100; max-height: 150px; overflow-y: auto; }
        .suggestion { padding: 10px; border-bottom: 1px solid #333; cursor: pointer; }

        .btn-add { width: 100%; padding: 12px; border: none; border-radius: 10px; cursor: pointer; margin: 5px 0; font-weight: bold; color: #fff; }
        .total-area { background: #111; border: 2px dashed #2d5f3f; padding: 15px; border-radius: 12px; text-align: center; margin-top: 20px; }
        .btn-calc { background: none; border: 1px solid #2ecc71; color: #2ecc71; padding: 6px 12px; border-radius: 6px; cursor: pointer; margin-bottom: 8px; }
        .btn-submit { width: 100%; padding: 20px; background: #e74c3c; color: white; border: none; border-radius: 15px; font-size: 20px; font-weight: bold; margin-top: 15px; cursor: pointer; }
        .delete-btn { color: #e74c3c; background: none; border: none; font-size: 11px; width: 100%; text-align: right; padding: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="nav-tabs">
        <button class="nav-btn active" onclick="showSection('orderSection', this)">Commander</button>
        <button class="nav-btn" onclick="showSection('suiviSection', this)">Suivi</button>
    </div>

    <div class="container">
        <div id="orderSection" class="section active">
            <div class="type-selector">
                <button type="button" class="type-btn" id="btnEmporter" onclick="setType('Emporter')">üè† Emporter</button>
                <button type="button" class="type-btn selected" id="btnLivraison" onclick="setType('Livraison')">üöó Livraison</button>
            </div>

            <form id="orderForm">
                <div class="form-group"><label>Nom du Client</label><input type="text" id="clientName" required></div>
                
                <div id="livraisonFields">
                    <div class="form-group"><label>T√©l√©phone</label><input type="tel" id="phone"></div>
                    <div class="form-group"><label>Adresse</label><textarea id="address" rows="2"></textarea></div>
                    <div class="form-group">
                        <label>R√®glement</label>
                        <select id="paymentMethod">
                            <option value="Esp√®ces">Esp√®ces</option>
                            <option value="Carte">Carte</option>
                            <option value="Ch√®que">Ch√®que</option>
                        </select>
                    </div>
                </div>

                <label>Pizzas</label>
                <div id="pizzasList"></div>
                <button type="button" class="btn-add" style="background:#2d5f3f" onclick="addPizza()">+ PIZZA</button>
                
                <label>Desserts</label>
                <div id="dessertsList"></div>
                <button type="button" class="btn-add" style="background:#9b59b6" onclick="addExtra('dessertsList', dessertsMenu, 'dessert-item')">+ DESSERT</button>
                
                <label>Boissons</label>
                <div id="drinksList"></div>
                <button type="button" class="btn-add" style="background:#3498db" onclick="addExtra('drinksList', drinksMenu, 'drink-item')">+ BOISSON</button>

                <div class="total-area">
                    <button type="button" class="btn-calc" onclick="calculateTotal()">Afficher le TOTAL (‚Ç¨)</button>
                    <div style="font-size: 24px; font-weight: bold; color: #2ecc71;" id="totalDisplay">0.00 ‚Ç¨</div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">üöÄ ENVOYER CUISINE</button>
            </form>
        </div>

        <div id="suiviSection" class="section"><div id="suiviList"></div></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script>
        const config = { apiKey: "AIzaSyCxyNbWyEAVot0sDzBzUdbqp4tQ2jBWMS0", authDomain: "mwakaphone-e8c5b.firebaseapp.com", projectId: "mwakaphone-e8c5b", storageBucket: "mwakaphone-e8c5b.firebasestorage.app", messagingSenderId: "258049374795", appId: "1:258049374795:web:bc7863ce2f86d8a6c8abce" };
        firebase.initializeApp(config); const db = firebase.firestore();

        let currentType = 'Livraison';
        let unsubSuivi = null;

        // --- MENUS COMPLETS ---
        const pizzasMenu = [{n:'Maria', p:11}, {n:'Mama', p:13}, {n:'Taken', p:14}, {n:'Mwaka Moon', p:15}, {n:'Tombolo', p:17}];
        const suppsMenu = [{n:'OEUF', p:1}, {n:'ANANAS', p:1}, {n:'CREVETTES', p:4}, {n:'CREME FRAICHE', p:1}, {n:'BACON', p:2.5}, {n:'SAUMON', p:4}];
        const dessertsMenu = [{n:'Tiramisu', p:3.9}, {n:'Muffin', p:3.9}, {n:'Beignet', p:2.9}];
        const drinksMenu = [{n:'Coca 50cl', p:2.5}, {n:'Fanta 50cl', p:2.5}, {n:'Chanflor', p:2}];

        function showSection(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active'); btn.classList.add('active');
            if(id === 'suiviSection') startSuivi(); else if(unsubSuivi) unsubSuivi();
        }

        function setType(t) { currentType = t; document.getElementById('btnEmporter').classList.toggle('selected', t==='Emporter'); document.getElementById('btnLivraison').classList.toggle('selected', t==='Livraison'); document.getElementById('livraisonFields').style.display = t==='Livraison'?'block':'none'; }

        function addPizza() {
            const div = document.createElement('div'); div.className = 'order-item';
            div.innerHTML = `
                <div class="item-row"><select class="qty qty-sel"><option>1</option><option>2</option><option>3</option></select>
                <div style="flex:1;position:relative"><input type="text" class="p-name" placeholder="Pizza..." oninput="search(this, pizzasMenu)"><div class="autocomplete-list" style="display:none"></div></div></div>
                <div class="supp-grid">${suppsMenu.map(s=>`<label class="supp-label"><input type="checkbox" class="p-supp" data-price="${s.p}" data-name="${s.n}"> ${s.n}</label>`).join('')}</div>
                <button type="button" class="delete-btn" onclick="this.parentElement.remove()">üóëÔ∏è Supprimer</button>`;
            document.getElementById('pizzasList').appendChild(div);
        }

        function addExtra(listId, menu, cssClass) {
            const div = document.createElement('div'); div.className = `order-item ${cssClass}`;
            div.innerHTML = `
                <div class="item-row"><select class="qty qty-sel"><option>1</option><option>2</option></select>
                <select class="extra-name" style="flex:1"><option value="" data-price="0">Choisir...</option>${menu.map(m=>`<option value="${m.n}" data-price="${m.p}">${m.n}</option>`).join('')}</select></div>
                <button type="button" class="delete-btn" onclick="this.parentElement.remove()">üóëÔ∏è Supprimer</button>`;
            document.getElementById(listId).appendChild(div);
        }

        function search(input, data) {
            const list = input.nextElementSibling; const val = input.value.toLowerCase(); list.innerHTML = "";
            if(!val) { list.style.display="none"; return; }
            const matches = data.filter(m => m.n.toLowerCase().includes(val));
            if(matches.length){
                list.style.display="block";
                matches.forEach(m=>{
                    const d = document.createElement('div'); d.className='suggestion'; d.innerText=m.n;
                    d.onclick=()=>{ input.value=m.n; input.dataset.price=m.p; list.style.display="none"; }; list.appendChild(d);
                });
            }
        }

        function calculateTotal() {
            let total = 0;
            document.querySelectorAll('.order-item').forEach(item => {
                const q = parseInt(item.querySelector('.qty').value);
                const nameIn = item.querySelector('.p-name');
                const extraIn = item.querySelector('.extra-name');
                let price = 0;
                if(nameIn) {
                    price = parseFloat(nameIn.dataset.price || 0);
                    item.querySelectorAll('.p-supp:checked').forEach(s => price += parseFloat(s.dataset.price));
                } else if(extraIn) {
                    price = parseFloat(extraIn.options[extraIn.selectedIndex].dataset.price || 0);
                }
                total += q * price;
            });
            document.getElementById('totalDisplay').innerText = total.toFixed(2) + " ‚Ç¨";
        }

        document.getElementById('orderForm').onsubmit = async (e) => {
            e.preventDefault(); const btn = document.getElementById('submitBtn'); btn.disabled = true;
            const order = {
                clientName: document.getElementById('clientName').value,
                type: currentType.toUpperCase(), // "LIVRAISON"
                paymentMethod: document.getElementById('paymentMethod').value,
                phone: document.getElementById('phone').value || '',
                address: document.getElementById('address').value || '',
                items: Array.from(document.querySelectorAll('#pizzasList .order-item')).map(p => ({
                    qty: p.querySelector('.qty').value,
                    name: p.querySelector('.p-name').value,
                    supps: Array.from(p.querySelectorAll('.p-supp:checked')).map(s => s.dataset.name)
                })),
                extras: Array.from(document.querySelectorAll('.dessert-item, .drink-item')).map(e => ({
                    qty: e.querySelector('.qty').value,
                    name: e.querySelector('.extra-name').value
                })),
                status: 'en_attente', source: 'MANUEL', createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            await db.collection("commandes").add(order); location.reload();
        };

        function startSuivi() {
            unsubSuivi = db.collection("commandes").orderBy("createdAt", "desc").limit(10).onSnapshot(snap => {
                const list = document.getElementById('suiviList'); list.innerHTML = "";
                snap.forEach(doc => { const o = doc.data(); const d = document.createElement('div'); d.style.padding="10px"; d.innerHTML=`${o.clientName} - <b>${o.status.toUpperCase()}</b>`; list.appendChild(d); });
            });
        }
        window.onload = addPizza;
    </script>
</body>
</html>
